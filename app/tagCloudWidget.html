<!doctype html>
<html lang="en" ng-app="neonDemo">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Neon</title>

		<link type="image/png" rel="shortcut icon" href="img/Neon_16x16.png">

		<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
		<!-- <link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.8.16.custom.css"> -->
		<link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.10.4.min.css">
		<link rel="stylesheet" type="text/css" href="css/slickgrid/slick.grid.css">

		<!-- Custom Stylesheet -->
		<link href="css/style.css" rel="stylesheet">

		<!-- Directive styles -->
		<link rel="stylesheet" type="text/css" href="css/directives/tagCloud.css">

		<!-- Special widget styles -->
		<link rel="stylesheet" type="text/css" href="css/widgetStyle.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="lib/html5shiv.js"></script>
		<script src="lib/respond.min.js"></script>
		<![endif]-->
	</head>
	<body ng-controller="neonDemoController">

		<!-- Tag cloud -->
        <tag-cloud tag-field="'hashtags'"></tag-cloud>

		<!-- In production use:
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
		-->

		 <!-- Including neon before angular here as neon has lodash and jquery wrapped into it.  If this is
			  loaded first, angular should pick up the included jQuery. -->
        <script src="lib/owf/owf-widget-debug.js"></script>
		<script src="/neon/js/neon.js"></script>
        <script src="js/appConfig.js"></script>

        <!-- Include the xdata logging package. -->
		<script src="lib/draperlab/draper.activity_logger-2.1.1.js"></script>

		<script src="lib/jquery/jquery-1.11.0.min.js"></script>
		<script src="lib/angular/angular.min.js"></script>

		<!-- Include third party libs -->
		<script src="lib/d3/d3.v3.min.js"></script>
		<script src="lib/jquery.tagcloud.js"></script>
		<script src="lib/jquery/jquery.event.drag-2.2.js"></script>
		<script src="lib/jquery/jquery.event.drop-2.2.js"></script>
		<!-- <script src="lib/jquery/jquery-ui-1.8.16.custom.min.js"></script> -->
		<script src="lib/jquery/jquery-ui-1.10.4.min.js"></script>
		<script src="lib/bootstrap/bootstrap.min.js"></script>

		<!-- Include required non-angular support modules -->
		<script src="js/namespaces.js"></script>

		<!-- Setup our widget's OWF handlers and trigger the angular code -->
		<script type="text/javascript">
			// -----------------------------------
			// Initialize the close handlers. 
			// -----------------------------------

			OWF.ready(function () {	

				// -----------------------------------
			    // Hide the body when the widget is not visible.
			    // -----------------------------------
			    var widgetState = Ozone.state.WidgetState.getInstance({
			        onStateEventReceived: function(sender, msg) {
			            var event = msg.eventName;

			            if(event === 'activate' || event === 'show') {
			                $(document.body).show();
			            }
			            else if(event === 'hide') {
			                $(document.body).hide();
			            }
			        }
			    });

			    // listen for  activate and hide events so that we can
			    // hide our body.  Some browsers, specifically Chrome, continues
			    // to render iframes with elments that use specific webkit transforms
			    // even when they are hidden.  This impact many Map packages and some
			    // SVG packages.  The work around for this is to hide our widget body
			    // on hide events.
			    widgetState.addStateEventListeners({
			        events: ['activate', 'hide', 'show']
			    });
			    
			    OWF.notifyWidgetReady();
			});

			// Defaulting the Neon SERVER_URL to be under the neon context on the same host machine.
	        // If the neon application is loaded elsewhere, this can be changed as in the following example:
	        // neon.SERVER_URL = "http://localhost:8080/neon"
	        neon.SERVER_URL = "/neon";
	        
			var neonDemo = angular.module('neonDemo', [
				'neonDemo.controllers',
				'neonDemo.services',
				'tagCloudDirective'
			]);

		</script>

		<script src="js/connectionService.js"></script>
		<script src="js/filterCountService.js"></script>
		<script src="js/neonDemoController.js"></script>

		<script src="js/directives/tagCloudDirective.js"></script>
	</body>
</html>
