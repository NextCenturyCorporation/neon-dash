		<!-- DASHBOARD CONTENT -->
		<div class="container">

			<!-- Timeline -->
			<div timeline-selector></div>

			<div class="row">

				<!-- Left column -->
				<div class="col-md-6 col-xxl-6">

					<div class="row">

						<div class="col-lg-12 col-xxl-6">

							<!-- Bar chart -->
							<div class="well" ng-init="chartType = 'line'" ng-hide="chartType != 'bar'">
								<div class="chart-options pull-right">
									<a class="btn btn-lg text-muted collapsed"
										data-toggle="collapse" data-target="#chart-options"
										data-animation=false
										ng-click="toggleChartOptions()">
									  <span class="glyphicon glyphicon-cog"></span>
									  <span class="caret"></span>
									</a>
									<div id="chart-options" class="popover bottom">
										<div class="arrow"></div>
										<div class="popover-content">
											<div class="form-group">
												<label>Chart Type</label>
												<select ng-model="chartType" class="form-control">
													<option value="bar">Bar</option>
													<option value="line">Line</option>
												</select>
											</div>
											<div class="form-group">
												<fieldselector target-var="xAxisField" label-text="'X axis:'" default-mapping="'bar_x_axis'"></fieldSelector>
											</div>
											<div class="form-group">
												<fieldselector target-var="yAxisField" label-text="'Y axis:'" default-mapping="'y_axis'"></fieldSelector>
											</div>
											<div class="form-group">
												<select ng-model="barType" class="form-control">
													<option value="count">Count</option>
													<option value="sum">Sum</option>
													<option value="avg">Avg</option>
												</select>
											</div>
										</div>
									</div>
								</div>

								<div class="legend">
									<div class="legend-item">
										<span class="legend-icon" style="background-color: #39b54a"></span>
										<span class="legend-text" ng-show="barType === 'avg'">Average {{yAxisField}}</span>
										<span class="legend-text" ng-show="barType === 'sum'">{{yAxisField}}</span>
										<span class="legend-text" ng-show="barType === 'count'">Total</span>
									</div>
								</div>

								<div class="clearfix"></div>

								<!-- <stackedbarchart attr-x="xAxisField" attr-y="yAxisField" bar-type='barType'></stackedbarchart> -->
								<barchart attr-x="xAxisField" attr-y="yAxisField" bar-type='barType'></barchart>

							</div>

							<!-- Line chart -->
							<linechart chart-type="chartType" ng-hide="chartType != 'line'"></linechart>

						</div>

						<div class="col-lg-12 col-xxl-6">

							<!-- Map -->
							<div heat-map class="well well-map"></div>

						</div>

					</div>

				</div>

				<!-- Right column -->
				<div class="col-md-6 col-xxl-6">

					<div class="row">

						<div class="col-lg-12 col-xxl-6">

							<!-- Tag cloud -->
							<tag-cloud tag-field="'hashtags'"></tag-cloud>

						</div>

						<div class="col-lg-12 col-xxl-6">

							<!-- Circular heat chart -->
							<div circular-heat-form></div>

						</div>

					</div>

				</div>
