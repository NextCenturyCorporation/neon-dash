<div class="chart-options pull-right">
    <a class="btn btn-lg text-muted collapsed" data-toggle="collapse" data-target=".{{uniqueChartOptions}} .directed-graph-options" data-animation=false>
      <span class="glyphicon glyphicon-cog"></span>
      <span class="caret"></span>
    </a>
    <div class="directed-graph-options popover bottom">
        <div class="arrow"></div>
        <div class="popover-content">
            <div class="form-group">
                <label>Table</label>
                <select class="form-control" ng-model="selectedTable" ng-options="table.name for table in tables" ng-required="true" ng-disabled="(tables.length == 0)" ng-change="queryForData()">
                </select>
            </div>
            <div class="form-group">
                <label>Item</label>
                <select class="form-control" ng-model="selectedNode" ng-options="node for node in nodes track by node" ng-required="false" ng-disabled="(nodes.length == 0)">
                    <option value=""></option>
                </select>
            </div>
        </div>
    </div>
</div>

<div class="directed-graph {{uniqueId}}">
    <div class="config-row-div">
        <div class="filter-reset pull-right" ng-repeat="field in groupFields">
            {{field}}
            <a class="btn" ng-click="removeFilter(field)">
             <span class="glyphicon glyphicon-remove"></span>
            </a>
        </div>
    </div>
    <div ng-hide="(numberOfNodes > 0)">
        No data available
    </div>
    <div id="directed-graph-div-{{uniqueId}}"></div>
</div>
