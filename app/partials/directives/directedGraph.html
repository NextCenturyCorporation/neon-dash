<div class="chart-options pull-right">
    <a class="btn btn-lg text-muted collapsed" data-toggle="collapse" data-target=".{{uniqueChartOptions}} .directed-graph-options" data-animation=false>
      <span class="glyphicon glyphicon-cog"></span>
      <span class="caret"></span>
    </a>
    <div class="directed-graph-options popover bottom">
        <div class="arrow"></div>
        <div class="popover-content">
            <div class="form-group">
                <label>Table</label>
                <select class="form-control" ng-model="selectedTable" ng-options="table.name for table in tables" ng-required="true" ng-disabled="(tables.length == 0)" ng-change="render()">
                </select>
            </div>
        </div>
    </div>
</div>

<div class="directed-graph well">
    <div class="row config-row-div">
        <div class="col-xs-8">
            <array-text-form fields="groupFields"></array-text-form>
        </div>
        <div id="node-click-name" class="col-xs-2">
        </div>
        <div class="col-xs-2">
            <button ng-click="render()" class="btn btn-default draw-button pull-right">Draw</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div id="directed-graph-div-{{uniqueId}}"></div>
        </div>
    </div>
</div>
