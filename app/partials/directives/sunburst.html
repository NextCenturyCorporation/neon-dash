<div class="sunburst-header">
    <div class="chart-options pull-right">
        <a class="btn btn-lg text-muted collapsed" data-toggle="collapse" 
            data-target=".{{uniqueChartOptions}} .sunburst-options" data-animation=false>
          <span class="glyphicon glyphicon-cog"></span>
          <span class="caret"></span>
        </a>
        <div class="sunburst-options popover bottom">
            <div class="arrow"></div>
            <div class="popover-content">
                <div class="form-group">
                    <label>Add a Ring</label>
                    <select class="form-control" ng-model="selectedItem" ng-disabled="!(fields.length > 0)" 
                        ng-options="field for field in fields" ng-change="addGroup()">
                    <option value="">Add a Ring</option>
                </select>
                </div>
                <div class="form-group">
                    <label>Value</label>
                    <select class="form-control" ng-model="arcValue">
                        <option>Record Count</option>
                        <option>Field Summation</option>
                    </select>
                </div>
                <div class="form-group"  ng-hide="arcValue === 'Record Count'">
                    <label>Value Field</label>
                    <select class="form-control" ng-model="valueField"
                        ng-options="field for field in fields">
                        <option value="">Select a Field</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="sunburst-ring-controls">
        <!-- <div class="sunburst-breadcrumb">
            <span ng-bind="tableName"></span>
            <span class="glyphicon glyphicon-chevron-right"></span>
        </div> -->
        <div class="sunburst-transient-breadcrumb" ng-repeat="groupField in groupFields">
            <div class="filter-reset">
                <span ng-bind="groupField"></span>
                <a class="btn" ng-click="dropGroup(groupField)">
                  <span class="glyphicon glyphicon-remove"></span>
                </a>
            </div>
            <span class="glyphicon glyphicon-chevron-right"></span>
        </div>
        <div class="sunburst-breadcrumb">
            <span ng-bind="(arcValue === 'Record Count') ? arcValue : 'SUM (' + valueField + ')'"></span>
        </div>
    </div>
</div>

<div class="clearfix"></div>
<div class="sunburst-tooltip"></div>
<div class="sunburst-chart"></div>
