<div class="header-container">
    <span class="header-text pull-left">{{options.table}}</span>

    <options-menu parent-element="element">
        <div class="form-group" ng-show="(hideAdvancedOptions)">
            <label>No Options Available</label>
        </div>
        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Database</label>
            <select class="form-control" ng-model="options.database" ng-options="database for database in databases" ng-required="true" ng-disabled="(databases.length < 2)" ng-change="updateTables()">
            </select>
        </div>
        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Table</label>
            <select class="form-control" ng-model="options.table" ng-options="table for table in tables" ng-required="true" ng-disabled="(tables.length < 2)" ng-change="updateFields()">
            </select>
        </div>
        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Count Field</label>
            <select class="form-control" ng-model="options.countField" ng-disabled="!(fields.length > 0)" ng-options="field for field in fields">
                <option disabled selected value="">Please choose a field</option>
            </select>
        </div>
    </options-menu>
</div>

<div class="clearfix"></div>

<div class="header-container filter-container">
    <h4 class="pull-left"><span class="count text-primary ng-binding" ng-bind="count"></span> values</h4>

    <div class="filter-reset pull-right" ng-class="{true: 'hidden', false: ''}[filterSet === undefined]" title="{{filterSet.key}}={{filterSet.value}}">
        <span class="filter-label">{{filterSet.key}}={{filterSet.value}}</span>
        <span class="glyphicon glyphicon-remove" ng-click="clearFilter()"></span>
    </div>
</div>

<div class="clearfix"></div>

<div class="count-by-grid"></div>
