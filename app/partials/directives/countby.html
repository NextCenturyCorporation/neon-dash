<div class="header-container" ng-show="!(hideHeader)">
    <div class="title header-text pull-left" ng-bind="generateTitle()"></div>

    <options-menu parent-element="element" export-function="makeCountByExportObject" button-text="optionsMenuButtonText" show-button-text="showOptionsMenuButtonText">
        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Database</label>
            <select class="form-control" ng-model="active.database" ng-options="database.prettyName for database in databases" ng-required="true" ng-disabled="(databases.length < 2)" ng-change="handleDatabaseChange()">
            </select>
        </div>

        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Table</label>
            <select class="form-control" ng-model="active.table" ng-options="table.prettyName for table in tables" ng-required="true" ng-disabled="(tables.length < 2)" ng-change="handleTableChange()">
            </select>
        </div>

        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Data Field</label>
            <select class="form-control" ng-model="active.dataField" ng-required="true" ng-disabled="!(fields.length > 0)" ng-options="field.prettyName for field in fields" ng-change="handleDataFieldChange()">
                <option disabled selected value="">Please choose a field</option>
            </select>
        </div>

        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Aggregation</label>
            <select class="form-control" ng-model="active.aggregation" ng-required="true" ng-disabled="!(fields.length > 0)" ng-change="handleAggregationChange()">
                <option value="count">Count</option>
                <option value="min">Minimum</option>
                <option value="max">Maximum</option>
            </select>
        </div>

        <div class="form-group" ng-show="!(hideAdvancedOptions) && (active.aggregation !== 'count')">
            <label>Aggregation Field</label>
            <select class="form-control" ng-model="active.aggregationField" ng-required="true" ng-disabled="!(fields.length > 0)" ng-options="field.prettyName for field in fields" ng-change="handleAggregationFieldChange()">
            </select>
        </div>

        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Unshared Filter</label>
            <select class="form-control" ng-model="active.filterField" ng-required="false" ng-disabled="!(fields.length > 0)" ng-options="field.prettyName for field in fields" ng-change="handleUnsharedFilterFieldChange()">
                <option selected value="">None</option>
            </select>

            <div class="input-group">
                <input type="text" class="form-control" placeholder="{{'Filter for ' + active.filterField.prettyName + '...'}}" ng-model="active.filterValue" ng-disabled="!(active.filterField.columnName)">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default refresh" title="Remove Unshared Filter" ng-click="handleUnsharedFilterRemove()">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                    <button type="button" class="btn btn-default refresh" title="Set Unshared Filter" ng-click="handleUnsharedFilterValueChange()">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Value Limit</label>
            <div class="input-group">
                <input type="number" min="1" class="form-control" ng-model="active.limitCount" required>
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default refresh" title="Refresh" ng-click="handleLimitChange()">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                </div>
            </div>
        </div>
    </options-menu>
</div>
<div class="clearfix"></div>

<div class="header-container filter-container" ng-class="{true: 'shrink', false: ''}[filterSet === undefined && !showTooMuchDataError]">
    <h4 class="pull-left" ng-show="showTooMuchDataError">The query exceeded the memory limit.  Please add a filter to requery.</h4>

    <div class="header-item filter-reset pull-right" ng-class="{true: 'hidden', false: ''}[filterSet === undefined]" title="{{filterSet.key}}={{filterSet.value}}">
        <span class="filter-label" ng-bind="filterSet.value"></span>
        <span class="glyphicon glyphicon-remove" ng-click="clearFilter()"></span>
    </div>
</div>
<div class="clearfix"></div>

<div ag-grid="gridOptions" class="ag-fresh count-by-table" ng-class="{'filter-set': !!filterSet}" ng-hide="showTooMuchDataError"></div>
