<div class="header-container" ng-hide="hideHeader">
    <div class="title header-text pull-left" ng-bind="(bindTitle != undefined) ? bindTitle : options.table.prettyName"></div>

    <options-menu parent-element="element">
        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Database</label>
            <select class="form-control" ng-model="options.database" ng-options="database.prettyName for database in databases" ng-required="true" ng-disabled="(databases.length < 2)" ng-change="updateTables()">
            </select>
        </div>

        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Table</label>
            <select class="form-control" ng-model="options.table" ng-options="table.prettyName for table in tables" ng-required="true" ng-disabled="(tables.length < 2)" ng-change="updateFields()">
            </select>
        </div>

        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Start Field</label>
            <select class="form-control" ng-model="options.startField" ng-options="field.prettyName for field in fields" ng-disabled="!(fields.length > 0)" ng-change="queryForData(true)">
            </select>
        </div>

        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>End Field</label>
            <select class="form-control" ng-model="options.endField" ng-options="field.prettyName for field in fields" ng-disabled="!(fields.length > 0)" ng-change="queryForData(true)">
            </select>
        </div>

        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Color Field</label>
            <select class="form-control" ng-model="options.colorField" ng-options="field.prettyName for field in fields" ng-disabled="!(fields.length > 0)" ng-change="queryForData(true)">
                <option value="">None</option>
            </select>
        </div>

        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Title Field</label>
            <select class="form-control" ng-model="options.titleField" ng-options="field.prettyName for field in fields" ng-disabled="!(fields.length > 0)" ng-change="queryForData(true)">
                <option value="">None</option>
            </select>
        </div>

        <div class="form-group" ng-show="!(hideAdvancedOptions)" ng-repeat="groupField in options.groupFields">
            <label ng-bind="'Group Field ' + ($index + 1)"></label>
            <select class="form-control" ng-model="groupField" ng-options="field.prettyName for field in fields" ng-disabled="!(fields.length > 0)" ng-change="changeGroupField($index, groupField)">
                <option value="">None</option>
            </select>
        </div>

        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label ng-bind="'Group Field ' + (options.groupFields.length + 1)"></label>
            <select class="form-control" ng-model="options.newGroupField" ng-options="field.prettyName for field in fields" ng-disabled="!(fields.length > 0)" ng-change="addGroupField()">
                <option value="">None</option>
            </select>
        </div>

        <div class="form-group" ng-show="(options.groupFields.length > 0 && options.groupFields[0].prettyName != '')">
            <label ng-bind="'Select ' + options.groupFields[0].prettyName"></label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="{{'Enter ' + options.groupFields[0].prettyName + '...'}}" ng-model="options.selectedGroup" ng-disabled="(options.groupFields.length == 0)">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default refresh" title="Select Group" ng-click="selectGroup()">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>
            </div>

            <select class="form-control" ng-model="options.selectedGroup" ng-options="group for group in options.selectableGroups track by group" ng-required="false" ng-disabled="(options.selectableGroups.length == 0) || (options.groupFields.length == 0) || (options.groupFields[0].prettyName == '')" ng-change="selectGroup()">
                <option value="" ng-bind="'Select ' + options.groupFields[0].prettyName + '...'"></option>
            </select>
            </div>
        </div>
    </options-menu>
</div>

<div class="header-container filter-container">
    <div class="header-item filter-reset pull-right" ng-show="(filterSet.key && filterSet.value)" title="Filtered on Item">
        <span class="filter-label">Filter</span>
        <span class="border-left glyphicon glyphicon-remove" ng-click="removeFilter()"></span>
    </div>

    <div class="header-item filter-reset pull-right" ng-show="(options.selectedGroups.length > 0)" title="Selected Group(s)">
        <span class="filter-label" ng-bind="options.selectedGroups.length + ' Selected'"></span>
        <span class="border-left glyphicon glyphicon-remove" ng-click="removeSelectedGroups()"></span>
    </div>

    <div class="legend" ng-show="legend.colors">
        <div class="legend-item" ng-repeat="item in legend.colors" title="{{item.text}}">
            <span class="legend-icon" style="background-color: {{item.color}}"></span>
            <span class="legend-text legend-text-large">{{item.text}}</span>
        </div>
    </div>
</div>


<div class="gantt-chart" gantt data="data" api="registerHooks">
    <gantt-tooltips></gantt-tooltips>
    <gantt-tree enabled="(options.groupFields.length > 0 && options.groupFields[0].field.columnName != '')"></gantt-tree>
    <gantt-groups></gantt-groups>
</div>
