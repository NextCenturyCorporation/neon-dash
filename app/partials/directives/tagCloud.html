<div class="header-container" ng-show="!(hideHeader)">
    <span class="header-text pull-left">{{options.selectedTable.name}}</span>

    <options-menu parent-element="element" button-text="'No tag data'" show-button-text="showOptionsMenuButtonText">
        <div class="form-group" ng-show="(hideAdvancedOptions) && (filterTags.length <= 1)">
            <label>No Options Available</label>
        </div>
        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Table</label>
            <select class="form-control" ng-model="options.selectedTable" ng-options="table.name for table in tables" ng-required="true" ng-disabled="(tables.length < 2)" ng-change="updateFieldsAndQueryForTags()">
            </select>
        </div>
        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Data Field</label>
            <select class="form-control" ng-model="options.tagField" ng-options="field for field in fields" ng-required="true" ng-disabled="(fields.length == 0)" ng-change="queryForTags()">
            </select>
        </div>
        <div class="form-group" ng-class="{true: '', false: 'hidden'}[filterTags.length > 1]">
            <label>Show records with</label>
            <div class="btn-group">
                <label class="btn btn-default" ng-class="{true: 'active', false: ''}[options.andTags]">
                    <input type="radio" ng-model="options.andTags" style="display:none" ng-value="true">
                    All filters
                </label>
                <label class="btn btn-default" ng-class="{true: '', false: 'active'}[options.andTags]">
                    <input type="radio" ng-model="options.andTags" style="display:none" ng-value="false"> 
                    Any filters
                </label>
            </div>
            <div class="clearfix"></div>
        </div>
    </options-menu>
</div>

<div class="clearfix"></div>

<div class="header-container filter-container" ng-show="(filterTags.length > 0)">
    <div class="filter-reset pull-right" ng-repeat="tagName in filterTags" title="{{tagName}}">
        <span class="filter-label">{{tagName}}</span>
        <span class="glyphicon glyphicon-remove" ng-click="removeFilter(tagName)"></span>
    </div>
</div>

<div class="clearfix"></div>

<div class="tagcloud" ng-show="filterTags.length > 0 || data.length > 0">
    <a ng-click="addTagFilter(tagCount.tag)" class="tag" ng-repeat="tagCount in data" rel="{{tagCount.count}}" title="Count:  {{tagCount.count}}" ng-bind="tagCount.tag"></a>
</div>
