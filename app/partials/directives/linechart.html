<div class="header-container" ng-show="!(hideHeader)">
    <div class="title header-text pull-left" ng-bind="title"></div>

    <options-menu parent-element="element" export-function="makeLinechartExportObject" button-text="optionsMenuButtonText" show-button-text="showOptionsMenuButtonText">
        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Database</label>
            <select class="form-control" ng-model="options.database" ng-options="database.prettyName for database in databases" ng-required="true" ng-disabled="(databases.length < 2)" ng-change="updateTables()">
            </select>
        </div>

        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Table</label>
            <select class="form-control" ng-model="options.table" ng-options="table.prettyName for table in tables" ng-required="true" ng-disabled="(tables.length < 2)" ng-change="updateFields()">
            </select>
        </div>

        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Date Field (X Axis)</label>
            <select class="form-control" ng-model="options.attrX" ng-options="field.prettyName for field in fields" ng-required="true" ng-disabled="!(fields.length > 0)">
            </select>
        </div>

        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Aggregation</label>
            <select class="form-control" ng-model="options.aggregation" ng-disabled="!(fields.length > 0)">
                <option value="count">Count</option>
                <option value="sum">Sum</option>
                <option value="average">Average</option>
                <option value="min">Minimum</option>
                <option value="max">Maximum</option>
            </select>
        </div>

        <div class="form-group" ng-show="!(hideAdvancedOptions) && (options.aggregation !== 'count')">
            <label>Value Field (Y Axis)</label>
            <select class="form-control" ng-model="options.attrY" ng-options="field.prettyName for field in fields" ng-required="true" ng-disabled="!(fields.length > 0)">
            </select>
        </div>

        <div class="form-group" ng-show="!(hideAdvancedOptions)">
            <label>Group Field</label>
            <select class="form-control" ng-model="options.categoryField" ng-options="field.prettyName for field in fields" ng-disabled="!(fields.length > 0)">
                <option value="">None</option>
            </select>
        </div>

        <div class="form-group">
            <label>Date Granularity</label>
            <div class="btn-group">
              <label class="btn btn-default" ng-class="{true: 'active', false: ''}[options.granularity === 'day']">
                <input type="radio" style="display:none" ng-model="options.granularity" value="day"> Day
              </label>
              <label class="btn btn-default" ng-class="{true: 'active', false: ''}[options.granularity === 'hour']">
                <input type="radio" style="display:none" ng-model="options.granularity" value="hour"> Hour
              </label>
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="form-group">
            <label>Trendlines</label>
            <div class="btn-group">
              <label class="btn btn-default" ng-class="{true: 'active', false: ''}[options.trendlines === 'show']">
                <input type="radio" style="display:none" ng-model="options.trendlines" value="show"> ON
              </label>
              <label class="btn btn-default" ng-class="{true: 'active', false: ''}[options.trendlines === 'hide']">
                <input type="radio" style="display:none" ng-model="options.trendlines" value="hide"> OFF
              </label>
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="form-group">
            <label>Overlays</label>
            <div class="input-group" ng-hide="options.overlays.length === 0" ng-repeat="chart in options.overlays">
                <input class="form-control" ng-model="chart.name" title="{{chart.name}}" readonly>

                <div class="input-group-btn">
                    <button class="btn btn-default" ng-click="removeOverlay(chart)">
                        <span class="glyphicon glyphicon-minus"></span>
                    </button>
                </div>
            </div>
            <div class="input-group input-group-none" ng-show="options.overlays.length === 0">
                None
            </div>
        </div>

        <div class="form-group">
            <label>Add Chart To</label>
            <div class="input-group">
                <select class="form-control" ng-model="options.selectedChart" ng-disabled="options.allCharts.length === 0 || noData" ng-options="chart.name for chart in options.allCharts">
                    <option value="">Select Line Chart</option>
                </select>

                <div class="input-group-btn">
                    <button class="btn btn-default" ng-click="addOverlayTo()" ng-disabled="options.allCharts.length === 0 || noData">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                    <button class="btn btn-default" ng-click="refreshChartOptions()" ng-disabled="options.allCharts.length === 0 || noData">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                </div>
            </div>
            <div class="input-group" ng-hide="options.chartsAddedTo.length === 0" ng-repeat="chart in options.chartsAddedTo">
                <input class="form-control" ng-model="chart.name" title="{{chart.name}}" readonly>

                <div class="input-group-btn">
                    <button class="btn btn-default" ng-click="removeOverlayFrom(chart)">
                        <span class="glyphicon glyphicon-minus"></span>
                    </button>
                    <button class="btn btn-default" ng-click="refreshOverlay(chart)">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                </div>
            </div>
        </div>
    </options-menu>
</div>

<div class="clearfix"></div>

<div class="header-container filter-container">
    <div class="legend">
        <div class="header-item filter-reset pull-right" ng-class="{true: '', false: 'hidden'}[brushExtent.length > 0]"
            title="Date from {{brushExtent[0].toUTCString()}} to {{brushExtent[1].toUTCString()}}">
            <links-popup-button key="{{getDateKeyForLinksPopupButton()}}" source="{{visualizationId}}" tooltip="{{brushExtent[0].toUTCString()}} to {{brushExtent[1].toUTCString()}}" is-disabled="{{linksPopupButtonIsDisabled}}"></links-popup-button>
            <span class="filter-label" ng-class="{true: '', false: 'border-left'}[linksPopupButtonIsDisabled]">Date Filter</span>
            <span class="border-left glyphicon glyphicon-remove" ng-click="removeBrush()"></span>
        </div>

        <div class="legend-item" ng-repeat="chartColorMappings in colorMappings">
            <div class="legend-overlay-title" ng-if="chartColorMappings[0].overlay" ng-bind="getTitleFromMapping(chartColorMappings[0])">
            </div>
            <div class="legend-item legend-item-clickable" title="{{getLegendItemAggregationText(colorMapping)}}"
                ng-repeat="colorMapping in chartColorMappings" ng-click="toggleSeries(colorMapping)"
                ng-class="{true: 'legend-hidden', false: ''}[colorMapping.hidden]">
                <span class="legend-icon" style="background-color: {{colorMapping.color}}"></span>
                <span class="legend-text" ng-bind="getLegendItemAggregationText(colorMapping)"></span>
            </div>
        </div>

        <span class="no-data pull-left" ng-show="noData">No data for current filters.</span>
    </div>
</div>

<div class="clearfix"></div>

<div class="linechart"></div>
