<div class=" nav navbar-nav add-visualization-button">
    <a  data-toggle="modal" data-target="#addVisualizationModel" class="dropdown-toggle primary">
      <span class="glyphicon glyphicon-plus-sign"></span> Add Visualization
    </a>
</div>

<div class="modal fade" id="addVisualizationModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="customConnectionModalLabel">Add Visualization</h4>
            </div>
            <div class="modal-body">
                <div class="">
                    <ul class="add-visualization-list">
                        <li ng-repeat="item in visualizations" 
                            ng-click="item.selected = !item.selected"
                            ng-init="item.selected = false" 
                            ng-class="(item.selected) ? 'selected' : ''">
                            <div class="visualization-thumbnail center-block">
                                <img ng-src="{{(item.icon) ? item.icon : ''}}" 
                                    alt="{{(item.name) ? item.name : ''}}" 
                                    class="img-thumbnail center-block"><br>
                            </div>
                            <p class="text-uppercase text-center small" ng-bind="item.name"></p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"
                    ng-click="deselectAll()">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="database-table-button"
                    ng-disabled="selectedTable === null || selectedDb === null" 
                    ng-click="addVisualizations()">Add</button>
            </div>
        </div>
    </div>
</div>
