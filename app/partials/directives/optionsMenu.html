<div class="chart-options pull-right">
    <a class="btn collapsed" data-toggle="collapse" data-target=".{{uniqueVisualizationOptions}} .popover" data-animation=false ng-click="toggleOptionsDisplay()">
        <span id="text" class="header-text" ng-bind="getButtonText()" ng-show="showButtonText()" title="{{getButtonText()}}" style="display: none;"></span>
        <span id="symbol" class="glyphicon glyphicon-exclamation-sign" ng-show="showButtonText()" title="{{getButtonText()}}" style="display: none;"></span>
        <span class="glyphicon glyphicon-cog" title="Open/Close the Options Menu"></span>
        <span class="caret"></span>
    </a>
    <div class="popover bottom">
        <div class="arrow"></div>
        <div class="popover-content">
            <div ng-transclude></div>
            <div class="form-group" ng-show="exportFunction !== undefined && showExport">
                <div class="input-group">
                    <button type="button" class="btn btn-default export" ng-click="requestExport()">
                        Export to File
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
