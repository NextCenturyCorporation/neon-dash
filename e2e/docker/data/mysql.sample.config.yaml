datastores:
    mysql_1:
        host: user@localhost
        type: mysql
        databases:
            earthquakes:
                prettyName: Earthquakes MySQL
                tables:
                    quakedata:
                        prettyName: Earthquake Data
                        fields:
                            - columnName: id
                              prettyName: ID
                            - columnName: depth
                              prettyName: Depth
                            - columnName: latitude
                              prettyName: Latitude
                            - columnName: longitude
                              prettyName: Longitude
                            - columnName: mag
                              prettyName: Magnitude
                            - columnName: magType
                              prettyName: Magnitude Type
                            - columnName: net
                              prettyName: Net
                            - columnName: time
                              prettyName: Time
                            - columnName: type
                              prettyName: Type

dashboards:
    category: 'Select a dashboard...'
    choices:
        earthquakes_mysql:
            name: Earthquakes MySQL Dashboard
            layout: earthquakes_layout
            tables:
                table_key_1: mysql_1.earthquakes.quakedata
            fields:
                mag_key: mysql_1.earthquakes.quakedata.mag
                depth_key: mysql_1.earthquakes.quakedata.depth
                latitude_key: mysql_1.earthquakes.quakedata.latitude
                longitude_key: mysql_1.earthquakes.quakedata.longitude
                time_key: mysql_1.earthquakes.quakedata.time
                net_key: mysql_1.earthquakes.quakedata.net
                type_key: mysql_1.earthquakes.quakedata.type
                id_key: mysql_1.earthquakes.quakedata.id
            options:
                connectOnLoad: true

layouts:
    earthquakes_layout:
        - type: aggregation
          col: 1
          row: 1
          sizex: 6
          sizey: 4
          bindings:
              title: Timeline
              type: histogram
              tableKey: table_key_1
              xField: time_key
              granularity: dayOfMonth
              groupField: net_key
              ignoreSelf: true
              limit: 100

        - type: aggregation
          col: 1
          row: 5
          sizex: 6
          sizey: 4
          bindings:
              title: Networks
              type: bar-h
              tableKey: table_key_1
              xField: net_key
              groupField: net_key
              sortByAggregation: true
              ignoreSelf: true
              limit: 11

        - type: aggregation
          col: 1
          row: 9
          sizex: 6
          sizey: 4
          bindings:
              title: Magnitudes
              type: histogram
              tableKey: table_key_1
              xField: mag_key
              groupField: net_key
              ignoreSelf: true           
              limit: 100

        - type: aggregation
          col: 1
          row: 13
          sizex: 6
          sizey: 4
          bindings:
              title: Depths
              type: histogram
              tableKey: table_key_1
              xField: depth_key
              groupField: net_key
              ignoreSelf: true           
              limit: 100

        - type: map
          col: 7
          row: 1
          sizex: 6
          sizey: 10
          bindings:
              title: Locations
              mapType: leaflet
              tableKey: table_key_1
              limit: 5000
              layers:
                  - title: Earthquakes
                    tableKey: table_key_1
                    latitudeField: latitude_key
                    longitudeField: longitude_key
                    colorField: net_key

        - type: dataTable
          col: 7
          row: 11
          sizex: 6
          sizey: 6
          bindings:
              title: Raw Data
              tableKey: table_key_1
              sortField: time_key
              ignoreSelf: false              
              limit: 100

