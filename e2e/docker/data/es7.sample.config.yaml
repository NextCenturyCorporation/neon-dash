datastores:
    es_1:
        host: localhost
        type: elasticsearch
        databases:
            earthquakes:
                prettyName: Earthquakes Elasticsearch 7
                tables:
                    _doc:
                        prettyName: Earthquake Data
                        fields:
                            - columnName: mag
                              prettyName: Magnitude
                            - columnName: mag_type
                              prettyName: Magnitude Type
                            - columnName: depth
                              prettyName: Depth
                            - columnName: latitude
                              prettyName: Latitude
                            - columnName: longitude
                              prettyName: Longitude
                            - columnName: time
                              prettyName: Time
                            - columnName: net
                              prettyName: Net
                            - columnName: type
                              prettyName: Earthquake Type
                            - columnName: id
                              prettyName: Earthquake ID
                            - columnName: _id
                              prettyName: ES ID

dashboards:
    category: 'Select a dashboard...'
    choices:
        earthquakes_es:
            name: Earthquakes Elasticsearch 7 Dashboard
            layout: quakedata
            tables:
                table_key_1: es_1.earthquakes._doc
            fields:
                mag_key: es_1.earthquakes._doc.mag
                depth_key: es_1.earthquakes._doc.depth
                latitude_key: es_1.earthquakes._doc.latitude
                longitude_key: es_1.earthquakes._doc.longitude
                time_key: es_1.earthquakes._doc.time
                net_key: es_1.earthquakes._doc.net
                type_key: es_1.earthquakes._doc.type
                id_key: es_1.earthquakes._doc.id
            options:
                connectOnLoad: true

layouts:
    quakedata:
        - type: aggregation
          col: 1
          row: 1
          sizex: 6
          sizey: 4
          bindings:
              title: Timeline
              type: histogram
              tableKey: table_key_1
              xField: time_key
              granularity: dayOfMonth
              groupField: net_key
              ignoreSelf: true
              limit: 100

        - type: aggregation
          col: 1
          row: 5
          sizex: 6
          sizey: 4
          bindings:
              title: Networks
              type: bar-h
              tableKey: table_key_1
              xField: net_key
              groupField: net_key
              sortByAggregation: true
              ignoreSelf: true
              limit: 11

        - type: aggregation
          col: 1
          row: 9
          sizex: 6
          sizey: 4
          bindings:
              title: Magnitudes
              type: histogram
              tableKey: table_key_1
              xField: mag_key
              groupField: net_key
              ignoreSelf: true           
              limit: 100

        - type: aggregation
          col: 1
          row: 13
          sizex: 6
          sizey: 4
          bindings:
              title: Depths
              type: histogram
              tableKey: table_key_1
              xField: depth_key
              groupField: net_key
              ignoreSelf: true           
              limit: 100

        - type: map
          col: 7
          row: 1
          sizex: 6
          sizey: 10
          bindings:
              title: Locations
              mapType: leaflet
              tableKey: table_key_1
              limit: 5000
              layers:
                  - title: Earthquakes
                    tableKey: table_key_1
                    latitudeField: latitude_key
                    longitudeField: longitude_key
                    colorField: net_key

        - type: dataTable
          col: 7
          row: 11
          sizex: 6
          sizey: 6
          bindings:
              title: Raw Data
              tableKey: table_key_1
              sortField: time_key
              ignoreSelf: false              
              limit: 100

