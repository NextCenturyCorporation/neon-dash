user_ale:
  loggingUrl: http://192.168.1.100
  toolName: Neon Dashboard
  toolVersion: 1.2.0
  elementGroups:
    - top
    - map_group
    - table_group
    - chart_group
    - query_group
    - graph_group
  workerUrl: bower_components/user-ale/js/userale-worker.js
  debug: false
  sendLogs: false

dashboard:
  gridsterColumns: 24
  gridsterMargins: 10
  hideNavbarItems: false
  hideAdvancedOptions: false
  hideFilterStatusTray: false
  hideErrorNotifications: false
  hideHeaders: false
  hideCloseButton: false
  showVideoOnLoad: false
  showImport: false
  showExport: true
  # Uncomment the next two lines and specify the translation key to allow language translations
  #translationKeys:
  #  google: API_KEY

help:
  guide: ./app/help/Neon-Dashboard-User-Guide.pdf
  webVideo:
  localVideo:

opencpu:
  enableOpenCpu: false
  enableLogging: false
  useAlerts: false
  enableAnomalyDetection: true
  enableStl2: false
  enableMmpp: false
  url: http://neon-opencpu/ocpu/library/NeonAngularDemo/R

externalServices:
  jsonConfigFile:
  appImagePath:
  fileProps:
    url: url
    name: name
    image: image
    services: services
  servicesMappings:
    neonMapping1: serviceName1
    neonMapping2: serviceName2
  argsMappings:
    neonMapping1:
      serviceName1: neonMapping1
    neonMapping2:
      serviceName2:
        propertyName1: neonMapping3
        propertyName2: neonMapping4

datasets:
  -
    name: Earthquakes
    datastore: mongo
    hostname: localhost
    databases:
      -
        name: test
        prettyName: Test
        tables:
          -
            name: earthquakes
            prettyName: Earthquakes
            fields:
              -
                columnName: _id
                prettyName: Database ID
              -
                columnName: time
                prettyName: Time
              -
                columnName: latitude
                prettyName: Latitude
              -
                columnName: longitude
                prettyName: Longitude
              -
                columnName: depth
                prettyName: Depth
              -
                columnName: mag
                prettyName: Magnitude
              -
                columnName: magType
                prettyName: Magnitude Type
              -
                columnName: nst
                prettyName: NST
              -
                columnName: gap
                prettyName: Gap
              -
                columnName: dmin
                prettyName: DMIN
              -
                columnName: rms
                prettyName: RMS
              -
                columnName: net
                prettyName: Net
              -
                columnName: id
                prettyName: ID
              -
                columnName: updated
                prettyName: Updated
              -
                columnName: place
                prettyName: Place
              -
                columnName: type
                prettyName: Type
            mappings:
              date: time
              latitude: latitude
              longitude: longitude
              line_category: type
              bar_x_axis: net
              y_axis: mag
              color_by: type
              size_by: mag
              sort_by: time
              count_by: net
    mapConfig:
      myMap1:
        bounds:
          left: -180
          bottom: -90
          right: 180
          top: 90
    linkyConfig:
      mentions: false
      hashtags: false
      urls: true
      linkTo: twitter
    options:
      colorMaps:
        test:
          earthquakes:
            myField:
              fieldA: #123456
              fieldB: #654321
      mapBaseLayer:
        color: dark
        protocol: https

  -
    name: Earthquakes and Contracts
    datastore: mongo
    hostname: localhost
    layout: all-visualizations
    databases:
      -
