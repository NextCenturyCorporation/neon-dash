            fields:
              -
                columnName: _id
                prettyName: Database ID
              -
                columnName: time
                prettyName: Time
              -
                columnName: latitude
                prettyName: Latitude
              -
                columnName: longitude
                prettyName: Longitude
              -
                columnName: depth
                prettyName: Depth
              -
                columnName: mag
                prettyName: Magnitude
              -
                columnName: magType
                prettyName: Magnitude Type
              -
