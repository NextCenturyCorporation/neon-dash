layouts:
  default:
    -
      sizeX: 12
      type: timeline
    -
      sizeX: 12
      type: map
      bindings:
        config:
          -
            database: test
            table: earthquakes
    -
      sizeX: 12
      type: lineChart
      bindings:
        config:
          -
            database: test
            table: earthquakes
    -
      type: aggregationTable
    -
      type: barChart
    -
      type: opsClock
    -
      type: dataTable
    -
      type: filterBuilder
  all-visualizations:
    -
      sizeX: 12
      type: timeline
    -
      sizeX: 12
      type: timeline
      bindings:
        database: uscontracts
        table: testcontracts
    -
      sizeX: 12
      type: map
      bindings:
        config:
          -
            name: Earthquake Points
            database: test
            table: earthquakes
            type: points
          -
            name: Vendors To Pops
            database: uscontracts
            table: testcontracts
            type: nodes and arrows
            sourceLatitudeField: vendorLatitude
            sourceLongitudeField: vendorLongitude
            targetLatitudeField: popLatitude
            targetLongitudeField: popLongitude
            lineSizeField: annualRev
    -
      sizeX: 12
      type: lineChart
      bindings:
        config:
          -
            database: test
            table: earthquakes
    -
      type: aggregationTable
    -
      type: barChart
    -
      type: opsClock
    -
      type: dataTable
    -
      type: filterBuilder
    -
      type: scatterPlot
      bindings:
        type: heatmapScatter
        xAxisField: mag
        yAxisField: depth
    -
      type: dataTable
      bindings:
        database: uscontracts
        table: testcontracts
    -
      type: newsFeed
      sizeY: 6
      bindings:
        database: uscontracts
        table: testcontracts
        dateField: signed
        primaryTitleField: vendor
        secondaryTitleField: ag
        contentField: desc
    -
      type: textCloud
      sizeY: 6
      bindings:
        database: uscontracts
        table: testcontracts
        dataField: desc_array
    -
      type: ganttChart
      sizeX: 12
      sizeY: 6
      bindings:
        database: uscontracts
        table: testcontracts
        rowTitle-field: desc
        startField: signed
        endField: completion
        colorField: state
    -
      type: sunburstChart
      sizeX: 9
      sizeY: 9
      bindings:
        database: uscontracts
        table: testcontracts
        groupFields: prod2,prod3,prod4,prod6
        valueField: base
    -
      sizeX: 9
      sizeY: 9
      type: networkGraph
      bindings:
        database: uscontracts
        table: testcontracts
        nodeField: vendor
        nameField: vendor
        linkedNodeField: ag
        linkedNameField: ag
        dateField: signed
  example-with-bindings:
    -
      sizeX: 12
      type: timeline
      bindings:
        title: myTitle
        database: test
        table: earthquakes
        dateField: time
        granularity: month
        overrideStartDate: 1/1/2013
        overrideEndDate: "1388534399000"
    -
      sizeX: 12
      type: map
      bindings:
        title: myTitle
        config:
          -
            name: myLayer
            database: test
            table: earthquakes
            type: points
            limit: 5000
            latitudeField: latitude
            longitudeMapping: longitude
            dateField: time
            sizeField: mag
            colorField: type
          -
            name: myLayer
            database: test
            table: earthquakes
            type: heatmap
            limit: 5000
            latitudeField: latitude
            longitudeField: longitude
          -
            name: myLayer
            database: test
            table: earthquakes
            type: cluster
            limit: 5000
            latitudeField: latitude
            longitudeMapping: longitude
            dateField: time
            sizeField: mag
            colorCode: "#39b54a"
            popupFields:
              -
                net
    -
      sizeX: 12
      type: lineChart
      bindings:
        title: myTitle
        granularity: day
        config:
          -
            name: myLayer
            database: test
            table: earthquakes
            dateField: time
            aggregationType: count
          -
            name: myLayer
            database: test
            table: earthquakes
            dateField: time
            aggregationType: average
            aggregationField: mag
            groupField: type
    -
      sizeX: 12
      type: dataTable
      bindings:
        title: myTitle
        database: test
        table: earthquakes
        idField: _id
        sortDirection: 1
        limit: 500
    -
      sizeX: 6
      type: aggregationTable
      bindings:
        title: myTitle
        database: test
        table: earthquakes
        groupField: net
        aggregationType: max
        aggregationField: mag
        limit: 100
    -
      sizeX: 6
      type: barChart
      bindings:
        title: myTitle
        database: test
        table: earthquakes
        groupField: net
        aggregationType: average
        aggregationField: mag
        limit: 50
    -
      sizeX: 6
      type: newsFeed
      bindings:
        title: myTitle
        database: test
        table: earthquakes
        primaryTitleField: type
        secondaryTitleField: net
        dateField: time
        contentField: mag
    -
      sizeX: 6
      type: opsClock
      bindings:
        title: myTitle
        database: test
        table: earthquakes
        dateField: time
    -
      sizeX: 6
      type: scatterPlot
      bindings:
        title: myTitle
        database: test
        table: earthquakes
        type: scatter
        xAxisField: depth
        yAxisField: mag
        limit: time
    -
      sizeX: 6
      type: sunburstChart
      bindings:
        title: myTitle
        database: test
        table: earthquakes
        groupFields: type1,type2,type3
        valueField: type
        arcValue: count
    -
      sizeX: 6
      type: textCloud
      bindings:
        title: myTitle
        database: test
        table: earthquakes
        dataField: net

files:
  datasets:
    - ./app/config/sample.dataset.config.json
  layouts:
    - ./app/config/sample.layout.config.json
