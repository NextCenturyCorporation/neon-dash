<div class="form-group" ng-hide="bindings.hideAdvancedOptions">
    <label>Start Field</label>
    <select class="form-control" ng-model="active.startField" ng-options="field.prettyName for field in active.fields" ng-disabled="!(active.fields.length > 0)" ng-change="handleChangeStartField()">
    </select>
</div>

<div class="form-group" ng-hide="bindings.hideAdvancedOptions">
    <label>End Field</label>
    <select class="form-control" ng-model="active.endField" ng-options="field.prettyName for field in active.fields" ng-disabled="!(active.fields.length > 0)" ng-change="handleChangeEndField()">
    </select>
</div>

<div class="form-group" ng-hide="bindings.hideAdvancedOptions">
    <label>Color Field</label>
    <select class="form-control" ng-model="active.colorField" ng-options="field.prettyName for field in active.fields" ng-disabled="!(active.fields.length > 0)" ng-change="handleChangeColorField()">
        <option value="">None</option>
    </select>
</div>

<div class="form-group" ng-hide="bindings.hideAdvancedOptions">
    <label>Title Field</label>
    <select class="form-control" ng-model="active.titleField" ng-options="field.prettyName for field in active.fields" ng-disabled="!(active.fields.length > 0)" ng-change="handleChangeTitleField()">
        <option value="">None</option>
    </select>
</div>

<div class="form-group" ng-hide="bindings.hideAdvancedOptions" ng-repeat="groupField in active.groupFields">
    <label ng-bind="'Group Field ' + ($index + 1)"></label>
    <select class="form-control" ng-model="groupField" ng-options="field.prettyName for field in active.fields" ng-disabled="!(active.fields.length > 0)" ng-change="handleChangeGroupField($index, groupField)">
        <option value="">None</option>
    </select>
</div>

<div class="form-group" ng-hide="bindings.hideAdvancedOptions">
    <label ng-bind="'Group Field ' + (active.groupFields.length + 1)"></label>
    <div class="input-group">
        <select class="form-control" ng-model="active.newGroupField" ng-options="field.prettyName for field in active.fields" ng-disabled="!(active.fields.length > 0)">
            <option value="">None</option>
        </select>
        <div class="input-group-btn">
            <button type="button" class="btn btn-default refresh" title="Add Group Field" ng-click="handleAddGroupField()">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>
    </div>
</div>

<div class="form-group" ng-show="active.groupFields.length > 0 && active.groupFields[0].columnName">
    <label ng-bind="'Select ' + active.groupFields[0].prettyName"></label>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="{{'Enter ' + active.groupFields[0].prettyName + '...'}}" ng-model="active.selectedGroup" ng-disabled="(active.groupFields.length == 0)">
        <div class="input-group-btn">
            <button type="button" class="btn btn-default refresh" title="Select Group" ng-click="handleSelectGroup()">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>
    </div>

    <select class="form-control" ng-model="active.selectedGroup" ng-options="group for group in active.selectableGroups track by group" ng-required="false" ng-disabled="(active.selectableGroups.length == 0) || (active.groupFields.length == 0) || (active.groupFields[0].prettyName == '')">
        <option value="" ng-bind="'Select ' + active.groupFields[0].prettyName + '...'"></option>
    </select>
    </div>
</div>
