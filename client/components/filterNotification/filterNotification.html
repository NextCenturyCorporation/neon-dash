<div class="header-item filter-reset pull-right" ng-repeat="item in filter.data">
    <span class="filter-label" title="{{item.field + ' = ' + item.value}}" ng-bind="item.value"></span>
    <span class="glyphicon glyphicon-remove" title="{{'Delete Filter ' + item.field + ' = ' + item.value}}" ng-click="removeFilter(item)"></span>
</div>
