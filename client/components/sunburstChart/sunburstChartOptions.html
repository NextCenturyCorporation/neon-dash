<div class="form-group"  ng-hide="active.arcValue === 'Record Count'">
    <label>Count Field</label>
    <select class="form-control" ng-model="active.valueField" ng-options="field.prettyName for field in fields" ng-change="handleChangeCountField()">
        <option value="">Select a Field</option>
    </select>
</div>

<div class="form-group">
    <label>Add a Ring</label>
    <select class="form-control" ng-model="active.addField" ng-disabled="!(fields.length > 0)" ng-options="field.prettyName for field in fields" ng-change="handleAddGroup()">
        <option value="">Add a Ring</option>
    </select>
</div>
