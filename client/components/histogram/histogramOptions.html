<div class="form-group" ng-hide="bindings.hideAdvancedOptions">
    <label>Group Field</label>
    <select class="form-control" ng-model="active.groupField" ng-options="field.prettyName for field in active.fields" ng-required="true" ng-disabled="(active.fields.length == 0)" ng-change="handleChangeGroupField()">
    </select>
</div>

<div class="form-group">
    <label>Y-Axis Scale</label>
    <div class="btn-group">
      <label class="btn btn-default" ng-class="{true: 'active', false: ''}[active.yAxisScale === active.LINEAR_SCALE]">
        <input type="radio" style="display:none" ng-model="active.yAxisScale" ng-value="active.LINEAR_SCALE" ng-change="handleChangeYAxisScale()">
        <span ng-bind="active.LINEAR_SCALE"></span>
      </label>
      <label class="btn btn-default" ng-class="{true: 'active', false: ''}[active.yAxisScale === active.LOG_SCALE]">
        <input type="radio" style="display:none" ng-model="active.yAxisScale" ng-value="active.LOG_SCALE" ng-change="handleChangeYAxisScale()">
        <span ng-bind="active.LOG_SCALE"></span>
      </label>
    </div>
    <div class="clearfix"></div>
</div>
