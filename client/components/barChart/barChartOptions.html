<div class="form-group" ng-hide="hideAdvancedOptions">
    <label>Group Field (X Axis)</label>
    <select class="form-control" ng-model="active.groupField" ng-options="field.prettyName for field in fields" ng-required="true" ng-disabled="!(fields.length > 0)" ng-change="handleChangeAggregationField()">
    </select>
</div>

<div class="form-group" ng-hide="hideAdvancedOptions">
    <label>Aggregation</label>
    <select class="form-control" ng-model="active.aggregation" ng-change="handleChangeAggregationField()">
        <option value="count">Count</option>
        <option value="sum">Sum</option>
        <option value="average">Average</option>
    </select>
</div>

<div class="form-group" ng-hide="hideAdvancedOptions || active.aggregation === 'count'">
    <label>Aggregation Field (Y Axis)</label>
    <select class="form-control" ng-model="active.aggregationField" ng-options="field.prettyName for field in fields" ng-required="true" ng-disabled="!(fields.length > 0)" ng-change="handleChangeAggregationField()">
    </select>
</div>

<div class="form-group">
    <label>Group (Bar) Limit</label>
    <div class="input-group">
        <input type="number" min="1" class="form-control" ng-model="active.limit" required>
        <div class="input-group-btn">
            <button type="button" class="btn btn-default refresh" title="Refresh" ng-click="handleChangeLimit()">
                <span class="glyphicon glyphicon-refresh"></span>
            </button>
        </div>
    </div>
</div>
