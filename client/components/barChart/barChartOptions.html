<div class="form-group" ng-hide="bindings.hideAdvancedOptions">
    <label>Group Field (X Axis)</label>
    <select class="form-control" ng-model="active.groupField" ng-options="field.prettyName for field in active.fields" ng-required="true" ng-disabled="!(active.fields.length > 0)" ng-change="handleChangeAggregationField()">
    </select>
</div>

<div class="form-group" ng-hide="bindings.hideAdvancedOptions">
    <label>Aggregation</label>
    <select class="form-control" ng-model="active.aggregation" ng-change="handleChangeAggregationField()">
        <option value="count">Count</option>
        <option value="sum">Sum</option>
        <option value="average">Average</option>
    </select>
</div>

<div class="form-group" ng-hide="bindings.hideAdvancedOptions || active.aggregation === 'count'">
    <label>Aggregation Field (Y Axis)</label>
    <select class="form-control" ng-model="active.aggregationField" ng-options="field.prettyName for field in active.fields" ng-required="true" ng-disabled="!(active.fields.length > 0)" ng-change="handleChangeAggregationField()">
    </select>
</div>

<div class="form-group">
    <label>Group (Bar) Limit</label>
    <div class="input-group">
        <input type="number" min="1" class="form-control" ng-model="active.limit" required>
        <div class="input-group-btn">
            <button type="button" class="btn btn-default refresh" title="Refresh" ng-click="handleChangeLimit()">
                <span class="glyphicon glyphicon-refresh"></span>
            </button>
        </div>
    </div>
</div>

<div class="form-group">
    <label>Aggregate Arrays</label>
    <div class="btn-group">
        <label class="btn btn-default" ng-class="{true: 'active', false: ''}[active.aggregateArraysByElement]">
            <input type="radio" style="display:none" ng-model="active.aggregateArraysByElement" ng-value="true" ng-change="handleChangeAggregateArraysByElement()">By Element
        </label>
        <label class="btn btn-default" ng-class="{true: '', false: 'active'}[active.aggregateArraysByElement]">
            <input type="radio" style="display:none" ng-model="active.aggregateArraysByElement" ng-value="false" ng-change="handleChangeAggregateArraysByElement()">By Set
        </label>
    </div>
    <div class="clearfix"></div>
</div>

<div class="form-group">
    <label>Bar Chart Style</label>
    <div class="btn-group">
        <label class="btn btn-default" ng-class="{true: 'active', false: ''}[active.useVertical]">
            <input type="radio" style="display:none" ng-model="active.useVertical" ng-value="true" ng-change="handleChangeOrientation()">Vertical
        </label>
        <label class="btn btn-default" ng-class="{true: '', false: 'active'}[active.useVertical]">
            <input type="radio" style="display:none" ng-model="active.useVertical" ng-value="false" ng-change="handleChangeOrientation()">Horizontal
        </label>
    </div>
    <div class="clearfix"></div>
</div>
