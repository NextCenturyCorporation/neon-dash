<mat-sidenav-container #visualization class="visualization-sidenav">
    <mat-toolbar class="neon-toolbar-thin" color="header" layout-align="space-between center" flex>
        <div #headerText class="header text pull-left" [matTooltip]="options.title" tooltip-position="below">{{ options.title }}</div>
        <span class="fill-remaining"></span>
        <span #infoText class="info text">
            <span class="error-message" *ngIf="errorMessage" [matTooltip]="errorMessage" tooltip-position="below">
                {{ errorMessage }}
            </span>
            <span *ngIf="!errorMessage" class="data-info" [matTooltip]="getButtonText()" tooltip-position="below">
                {{ getButtonText() }}
            </span>
        </span>
        <button mat-icon-button aria-label="Settings" matTooltip="Open/Close the Options Menu" tooltip-position="below" (click)="toggleGear();">
            <mat-icon>settings</mat-icon>
        </button>
    </mat-toolbar>

    <div [class.loading-overlay]="loadingCount" [class.not-loading-overlay]="!loadingCount">
        <mat-spinner></mat-spinner>
    </div>

    <div class="filter-container" *ngIf="getCloseableFilters().length">
        <div class="filter-reset" *ngFor="let filter of getCloseableFilters()">
            <span class="filter-label" tooltip-position="below" [matTooltip]="getFilterText(filter)">{{ filter.value }}</span>
            <button mat-icon-button class="neon-icon-button-small" aria-label="Close" tooltip-position="below"
                    [matTooltip]="'Delete Filter ' + getFilterText(filter)" (click)="removeLocalFilterFromLocalAndNeon(options, filter, true, true)">
                <mat-icon class="neon-icon-small">close</mat-icon>
            </button>
        </div>
    </div>

    <div #thumbnailGrid class="body-container thumbnail-grid" [class.with-filter]="getCloseableFilters().length"
        [class.with-footer]="showPagination()" [class.with-contribution]="showContribution()">
        <div class="thumbnail-grid-container" *ngIf="gridArray.length">
            <div class="thumbnail-grid-div" *ngFor="let item of gridArray" [matTooltip]="getThumbnailTitle(item)"
                [class.with-text]="getThumbnailLabel(item) != '' || getThumbnailPercent(item) != ''">
                <app-subcomponent-title-thumbnail *ngIf="!options.viewType || options.viewType === view.TITLE" [item]="item" [options]="options">
                </app-subcomponent-title-thumbnail>
                <app-subcomponent-details-thumbnail class="flex-grow" *ngIf="options.viewType === view.DETAILS" [item]="item" [options]="options">
                </app-subcomponent-details-thumbnail>
                <app-subcomponent-card-thumbnail class="flex-grow" *ngIf="options.viewType === view.CARD" [item]="item" [options]="options">
                </app-subcomponent-card-thumbnail>
            </div>
        </div>
    </div>

    <!-- need to account for footer only, contribution text only, or footer and contribution text together -->
    <div class="footer" *ngIf="showPagination() && !showContribution()">
        <div class="footer-button-container">
            <button mat-raised-button [disabled]="page == 1" class="pagination-button previous-button" color="primary"
                    (click)="goToPreviousPage()">
                Previous
            </button>
            <span class="pagination-button-spacer"></span>
            <button mat-raised-button [disabled]="lastPage" class="pagination-button next-button" color="primary"
                    (click)="goToNextPage()">
                Next
            </button>
        </div>
    </div>

    <div class="footer-with-contribution" *ngIf="showPagination() && showContribution()">
        <div class="footer-button-container">
            <button mat-raised-button [disabled]="page == 1" class="pagination-button previous-button" color="primary"
                    (click)="goToPreviousPage()">
                Previous
            </button>
            <span class="pagination-button-spacer"></span>
            <button mat-raised-button [disabled]="lastPage" class="pagination-button next-button" color="primary"
                    (click)="goToNextPage()">
                Next
            </button>
        </div>

        <div class="contribution-text-container">
            <a (click)="openContributionDialog()">
                {{ getContributorAbbreviations() }}
            </a>
        </div>
    </div>

    <div class="contribution-text" *ngIf="showContribution() && !showPagination()">
        <div class="contribution-text-container">
            <a (click)="openContributionDialog()">
                {{ getContributorAbbreviations() }}
            </a>
        </div>
    </div>



</mat-sidenav-container>
