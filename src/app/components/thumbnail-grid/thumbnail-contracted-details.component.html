<div class="thumbnail-details">
   <p [title]="getThumbnailTitle(item[options.objectNameField.columnName],item[options.predictedNameField.columnName], item[options.sortField.columnName])">
       <span class="detail-ellipses">{{ item[options.predictedNameField.columnName] }}</span>
       <span>{{ getThumbnailTitle("", "", item[options.sortField.columnName]) }}</span>
   </p>
</div>
<canvas class="thumbnail-view"></canvas>
