
<div class="thumbnail-flags">
    <canvas class="thumbnail-view" [class.with-border]="options.border != ''" height="100" width="100"></canvas>
    <div class="thumbnail-flag-details">
        <p>{{ item[options.objectIdField.columnName] }}</p>
        <p class="flag-ellipses">{{ item[options.idField.columnName] }}</p>
        <p>{{ item[options.dateField.columnName] }}</p>
    </div>
</div>
