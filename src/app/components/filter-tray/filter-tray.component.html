<div [class.neon-green-dark-theme]="themesService.getCurrentTheme().id === 'neon-green-dark-theme'">
    <mat-toolbar color="primary" class="rounded">
        <span class="mat-36">{{ filters.formatted.length + ' filter' + ((filters.formatted.length === 1) ? '': 's') }}</span>
    </mat-toolbar>
    <div md-fill>
        <mat-list *ngFor="let filter of filters.formatted" class="filter-tray-item filter-tray-filter">
            <mat-list-item>
                <button mat-mini-fab matTooltip="Remove filter" tooltip-position="below" (click)="removeFilter(filter.ids)">
		            <mat-icon class="mat-18">delete forever</mat-icon>
		        </button>
                <span class="filter-label">{{ filter.name }}</span>
            </mat-list-item>
        </mat-list>
        <mat-list *ngIf="!filters.formatted.length">
            <mat-list-item>No Filters Set</mat-list-item>
        </mat-list>
    </div>
    <mat-toolbar class="rounded">
        <span class="fill-remaining"></span>
        <button mat-raised-button class="mat-primary" (click)="dialogRef.close('close')"> Close </button>
    </mat-toolbar>
</div>
