<mat-nav-list md-layout="column" md-fill>
    <mat-list-item  md-2-line *ngFor="let dataset of datasets; let i = index;" (click)="connectToPreset(i, false)"
        [class.accent]="(activeDataset.name === dataset.name)">
        <h3 matLine>{{ dataset.name }}</h3>
        <p matLine>{{ dataset.databases.length }} Database</p>
    </mat-list-item>
</mat-nav-list>
