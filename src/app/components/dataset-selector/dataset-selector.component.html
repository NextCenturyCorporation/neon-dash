<md-nav-list md-layout="column" md-fill>
    <md-list-item  md-2-line *ngFor="let dataset of datasets; let i = index;" (click)="connectToPreset(i, false)"
        [class.accent]="(activeDataset.name === dataset.name)">
        <h3 md-line>{{ dataset.name }}</h3>
        <p md-line>{{ dataset.databases.length }} {{ dataset.databases.length === 1 ? 'Database' : 'Databases' }}</p>
    </md-list-item>
</md-nav-list>
