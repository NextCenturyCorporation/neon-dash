<div class="visualization-toolbar">
    <div class="icon-container">
        <button mat-icon-button aria-label="Move to top" matTooltip="Move to Top" matTooltipPosition="below" (click)="moveToTop()">
            <mat-icon color="primary">arrow_upward</mat-icon>
        </button>
        <button mat-icon-button aria-label="Move to bottom" matTooltip="Move to Bottom" matTooltipPosition="below" (click)="moveToBottom()">
            <mat-icon color="primary">arrow_downward</mat-icon>
        </button>
        <button mat-icon-button aria-label="Menu" matTooltip="Expand" matTooltipPosition="below" (click)="expand()" *ngIf="!expanded">
            <mat-icon color="primary">fullscreen</mat-icon>
        </button>
        <button mat-icon-button aria-label="Menu" matTooltip="Contract" matTooltipPosition="below" (click)="contract()" *ngIf="expanded">
            <mat-icon color="primary">fullscreen_exit</mat-icon>
        </button>
        <button mat-icon-button aria-label="Close" matTooltip="Close visualization" matTooltipPosition="below" (click)="close()">
            <mat-icon color="warn">close</mat-icon>
        </button>
    </div>
    <div class="fill-remaining drag-handle">{{visualization.sizex}}x{{visualization.sizey}}</div>
</div>
<button class="settings" mat-icon-button aria-label="Settings" matToolTip="Settings" (click)="openSettings()">
    <mat-icon>more_vert</mat-icon>
</button>
<app-visualization-injector [componentData]="visualization" class="visualization-container"></app-visualization-injector>
