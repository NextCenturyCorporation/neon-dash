<md-toolbar color="primary" class="md-hue-2" layout-align="space-between center" flex>
    <h3>{{visualization.title || ""}}</h3>
    <span class="fill-remaining"></span>
    <button md-icon-button  aria-label="Move to top" class="neon-gtd-text-button"
        (click)="moveToTop()">
        <md-icon class="md-24">arrow_upward</md-icon>
    </button>
    <button md-icon-button  aria-label="Move to bottom" class="neon-gtd-text-button"
        (click)="moveToBottom()">
        <md-icon class="md-24">arrow_downward</md-icon>
    </button>
    <button md-icon-button aria-label="Menu" class="neon-gtd-text-button" tooltip-position="below"
        (click)="expand()" *ngIf="!expanded">
        <md-icon class="md-24">fullscreen</md-icon>
    </button>
    <button md-icon-button aria-label="Menu" class="neon-gtd-text-button" tooltip-position="below"
        (click)="contract()" *ngIf="expanded">
        <md-icon class="md-24">fullscreen_exit</md-icon>
    </button>
    <button md-icon-button aria-label="Close" class="neon-gtd-text-button" (click)="close()">
        <md-icon class="md-24">close</md-icon>
    </button>
</md-toolbar>
{{ visualization.name }}
<ng-content></ng-content>
