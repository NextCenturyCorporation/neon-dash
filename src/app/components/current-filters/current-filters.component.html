<div *ngIf="groups && groups.length">
    <span *ngFor="let group of groups" [class.multi]="group.name" class="group">
        <span class="group-name" *ngIf="group.name">{{group.name}}</span>
        <mat-chip-list>
            <mat-chip *ngFor="let filter of group.filters" color="primary" selected>
                <span [title]="filter.full.name">
                    <span *ngIf="filter.field">{{filter.op}} {{filter.value}}</span>
                    <span *ngIf="!filter.field">{{filter.full.name}}</span>
                </span>
                <mat-icon matChipRemove (click)="remove(filter)">cancel</mat-icon>
            </mat-chip>
        </mat-chip-list>
    </span>
    <mat-chip *ngIf="groups.length > 1 || groups[0].filters.length > 1" (click)="removeAll()" selected color="warn">
        Remove All
        <mat-icon matChipRemove (click)="removeAll()">cancel</mat-icon>
    </mat-chip>
</div>
