<div class="delete-all-filters" *ngIf="filters.length">
    <button mat-icon-button aria-label="Reset" title="Remove All Filters"
        (click)="filterService.deleteFilters('FilterList', searchService)">
        <mat-icon>delete_sweep</mat-icon>
    </button>
    <div class="filter-text" style="display: inline-block; padding-left: 10px;">
        {{ filters.length }} {{ 'Filter' + (filters.length == 1 ? '' : 's') }}
    </div>
</div>

<div>
    <div mat-fill>
        <mat-list>
            <mat-list-item *ngFor="let filter of filters" class="current-filters-item filter-text">
                <button mat-icon-button title="Remove Filter" (click)="this.filterService.deleteFilter('FilterList', filter)">
                    <mat-icon>delete</mat-icon>
                </button>
                <div class="symbol" title="AND" *ngIf="filter.root === COMPOUND_FILTER_TYPE.AND">&</div>
                <div class="symbol" title="OR" *ngIf="!filter.root || filter.root === COMPOUND_FILTER_TYPE.OR">|</div>
                <div [title]="filter.name">{{ filter.name }}</div>
            </mat-list-item>
            <mat-list-item *ngIf="!filters.length" class="filter-text">No Filters</mat-list-item>
        </mat-list>
    </div>

    <div mat-fill class="flex">
        <span class="fill-remaining"></span>
    </div>
</div>
