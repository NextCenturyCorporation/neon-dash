
<mat-sidenav-container #visualization class="visualization-sidenav" [class.neon-green-dark-theme]="themesService.getCurrentTheme().id === 'neon-green-dark-theme'">
    <mat-toolbar class="neon-toolbar-thin" color="header" layout-align="space-between center" flex>
            <mat-tab-group (selectedTabChange)="selectionChange($event)" [selectedIndex]="options.startTab">
                <mat-tab  class="header text" *ngFor="let tabLink of options.tabLinks;
                trackBy:trackByFunction" label="{{tabLink.label}}">
                </mat-tab>
            </mat-tab-group>
            <span class="fill-remaining"></span>
            <span #infoText class="info text">
                <span class="data-info" [matTooltip]="getButtonText()" tooltip-position="below">
                    {{ getButtonText() }}
                </span>
            </span>
    </mat-toolbar>

    <div [class.loading-overlay]="isLoading" [class.not-loading-overlay]="!isLoading">
        <mat-spinner></mat-spinner>
    </div>
    <div class="body-container" [hidden]="!displayTabs">
        <div class="display-container" *ngFor="let tabLink of options.tabLinks; trackBy:trackByFunction">
            <div  class="max-height-container" [hidden]="currentTab.config !== tabLink.config">
                <app-visualization-injector [componentData]="options[tabLink.config]"></app-visualization-injector>
            </div>
        </div>

    </div>
</mat-sidenav-container>
