<ng-container *ngIf="media.list">
    <ng-container *ngIf="media.list.length != 1">
        <div id="viewer-container">
            <div id="pres-container">
                <img class="presentation" [src]='media.selected.link'>
            </div>
            <div id="container-thumb">
                <!-- Thumbnails -->
                <ol>
                    <li *ngFor="let imageObj of media.list; index as j">
                        <app-media-panel id="thumb-{{j}}" class="thumbnail" [media]="media" [imageObj]="imageObj"
                            [shownIndex]="j" [isThumbnail]="true">
                        </app-media-panel>
                    </li>
                </ol>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="media.list.length == 1">
        <img class="presentation" [src]="media.list[0].link">
    </ng-container>
</ng-container>
