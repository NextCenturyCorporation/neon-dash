<div *ngIf="tabsAndMedia.length > 0">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div id="presentation" class="carousel slide" data-ride="carousel">
                    <!-- thumbnails -->

                    <!-- wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <ng-container *ngFor="let tab of tabsAndMedia">
                            <div *ngFor="let media of tab.list; index as i" [ngClass]="i == 0 ? 'item active' : 'item'">
                                <img [src]=media.link>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
