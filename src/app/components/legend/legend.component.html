<div class="legend-container">
    <button mat-button [mat-menu-trigger-for]="menu" (onMenuClose)="onMenuClose()" (onMenuOpen)="onMenuOpen()" class="legend-button">
      <span class="legend-text">Legend</span><mat-icon size="18" class="legend-text">{{ menuIcon }}</mat-icon>
    </button>

    <mat-menu #menu="matMenu" [overlapTrigger]="false">
        <div *ngFor="let colorSet of colorSets">
            <button mat-menu-item *ngFor="let key of colorSet.getAllKeys()" (click)="keySelected($event, key)">
                <mat-icon size="24" [ngStyle]="{'color': getColorFor(colorSet, key)}">{{ getIcon(key) }}</mat-icon>
                <span [ngStyle]="{'color': getColorFor(colorSet, key)}" >{{ key }}</span>
            </button>
        </div>
    </mat-menu>

</div>
