<div class="messages">
  <div class="messages-header">Messages:</div>
  <div class="message-body">
    <div class="message-category" *ngFor="let group of messages; let i = index">
      <div class="category-label">
        <span>{{group.type}}</span>
        <!--<button class="close-button" md-button (click)="close(i)" aria-label="Close">
          <md-icon class="close-icon">clear</md-icon>
        </button>-->
      </div>
      <ul class="category-list">
        <li class="category-item" *ngFor="let display of group.display">{{display}}</li>
      </ul>
    </div>
  </div>
  <div class="messages-footer">
    <button class="close-all mat-accent" md-raised-button (click)="closeAll()" aria-label="Close All">Close All</button>
  </div>
</div>
