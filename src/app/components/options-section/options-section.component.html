<mat-toolbar class="subheader" color="primary">
    <span>Required Config</span>
</mat-toolbar>

<!-- Non MultiLayer Support-->
<div class="option-well">
    <mat-form-field *ngIf=!modifiedOptions.layers.length class="option-container">
        <mat-select placeholder="Database" [(ngModel)]="modifiedOptions.database" required="true" [name]="modifiedOptions._id + '_database'"
            (ngModelChange)="handleChangeDatabase" [disabled]="modifiedOptions.databases.length < 2">
            <mat-option *ngFor="let database of modifiedOptions.databases" [value]="database">
                {{ database.prettyName }}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field *ngIf=!modifiedOptions.layers.length class="option-container">
        <mat-select placeholder="Table" [(ngModel)]="modifiedOptions.table" required="true" [name]="modifiedOptions._id + '_table'"
            (ngModelChange)="handleChangeTable" [disabled]="modifiedOptions.tables.length < 2">
            <mat-option *ngFor="let table of modifiedOptions.tables" [value]="table">{{ table.prettyName }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <!-- Required Field Config-->
    <app-options-list [options]=modifiedOptions [fields]=modifiedOptions.fields [bindingsList]=getRequiredFields(modifiedOptions)
        [updateOnChange]=updateOnChange>
    </app-options-list>

    <!-- Required Non-Field Config-->
    <app-options-list [options]=modifiedOptions [fields]=modifiedOptions.fields [bindingsList]=getRequiredNonFields(modifiedOptions)
        [updateOnChange]="updateOnChange">
    </app-options-list>
</div>

<mat-toolbar class="subheader tappable" (click)="toggleOptionalOptions()" color="primary">
    <span>Optional Config</span>
    <span class="spacer"></span>
    <mat-icon class="neon-icon-small">{{ getIconForOptions() }}</mat-icon>
</mat-toolbar>

<div class="option-well" [hidden]="collapseOptionalOptions">
    <!-- Optional Field Config-->
    <app-options-list [options]=modifiedOptions [fields]=modifiedOptions.fields [bindingsList]=getOptionalFields(modifiedOptions)
        [updateOnChange]="updateOnChange">
    </app-options-list>

    <!-- Optional Non-Field Config-->
    <app-options-list [options]=modifiedOptions [fields]=modifiedOptions.fields [bindingsList]="getOptionalNonFields(modifiedOptions)"
        [updateOnChange]="updateOnChange">
    </app-options-list>
</div>
