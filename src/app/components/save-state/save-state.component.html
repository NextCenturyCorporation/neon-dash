<form #optionsForm="ngForm" (submit)="saveState(formData.stateToSave)">
    <mat-form-field>
        <input matInput placeholder="New State Name" maxlength="100" name="stateToSave" dividerColor="accent" [(ngModel)]="formData.stateToSave">
    </mat-form-field>

    <button mat-raised-button class="neon-button-small" color="accent" type="submit">
        <span>Save State</span>
    </button>
</form>

<div class="option-row" *ngFor="let state of states.results">
    <a class="state-name" (click)="loadState(state.fileName)">
        <span [matBadgeHidden]="!(current && current.fileName === state.fileName && current.modified)" matBadge="x" mat-position="above after">
            {{ state.dashboards.name || state.fileName }}

        </span>
    </a>

    <div class="date">Last Modified - {{ state.lastModified ? (state.lastModified | date: 'yyyy-M-d h:mm') : "N/A" }}</div>
    <div class="actions">
        <button mat-icon-button class="update-button" (click)="saveState(state.fileName);"
            *ngIf="(current && current.fileName === state.fileName && current.modified)">
            <mat-icon>save</mat-icon>
        </button>
        <button mat-icon-button class="delete-button" (click)="deleteState(state.fileName);">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
