<mat-sidenav-container #visualization class="visualization-sidenav">
    <button mat-icon-button class="dashboard-selector-close" aria-label="Close" matTooltip="Close" tooltip-position="below" (click)="closeDashboardSelectorDialog()">
        <mat-icon class="column-selector-close-icon">close</mat-icon>
    </button>
    <div class="dashboard-selector-container">
        <div class="neon-form-field">
            <app-dashboard-dropdown #dashboardDropdown [dashboards]="dashboards"
                (selectionChange)="setDashboardChoice($event)">
            </app-dashboard-dropdown>
        </div>
        <div class="neon-form-field button-row">
            <button mat-raised-button color="primary" [disabled]="!dashboardChoice" (click)="updateDashboardState()"> Apply </button>
        </div>
    </div>
</mat-sidenav-container>
