<form class="gear-container" #optionsFOrm="ngForm">
    <mat-form-field class="option-container">
        <input matInput placeholder="Title" [(ngModel)]="modifiedOptions.title"
            (ngModelChange)="updateOnChange('title')" [name]="modifiedOptions._id + '_title'" required="false">
    </mat-form-field>
    <!-- MultiLayer Support-->
    <div *ngIf="modifiedOptions.layers.length">
        <mat-toolbar class="subheader tappable" color="primary" (click)="handleCreateLayer()">
            <mat-icon class="neon-icon-small">add_circle</mat-icon>
            <span class="spacer"></span>
            <div>Add Layer</div>
        </mat-toolbar>

        <div *ngFor="let layer of modifiedOptions.layers; let i = index;">
            <mat-toolbar class="subheader tappable" color="primary" (click)="toggleFilter(layer)">
                <span>{{ layer.title }}</span>
                <span class="spacer" *ngIf="modifiedOptions.layers.length > 1"></span>
                <mat-icon class="neon-icon-small" *ngIf="modifiedOptions.layers.length > 1"
                    (click)="handleDeleteLayer(layer)">delete
                </mat-icon>
                <span class="spacer"></span>
                <mat-icon class="neon-icon-small">{{ getIconForFilter(layer) }}</mat-icon>
            </mat-toolbar>
            <div class="option-well" [hidden]="layerHidden.get(layer._id)">
                <mat-form-field class="option-container">
                    <input matInput placeholder="Title" [(ngModel)]="layer.title"
                        (ngModelChange)="updateOnChange('title')" [name]="layer._id + '_title'" required="false">
                </mat-form-field>

                <mat-form-field class="option-container">
                    <mat-select placeholder="Database" [(ngModel)]="layer.database" required="true"
                        [name]="layer._id + '_database'" (ngModelChange)="handleChangeDatabase(layer)"
                        [disabled]="layer.databases.length < 2">
                        <mat-option *ngFor="let database of layer.databases" [value]="database">
                            {{ database.prettyName }}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="option-container">
                    <mat-select placeholder="Table" [(ngModel)]="layer.table" required="true"
                        [name]="layer._id + '_table'" (ngModelChange)="handleChangeTable(layer)"
                        [disabled]="layer.tables.length < 2">
                        <mat-option *ngFor="let table of layer.tables" [value]="table">{{ table.prettyName }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <!-- layer option list -->
                <app-options-section [modifiedOptions]=modifiedOptions [gearComp]=this [index]=i>
                </app-options-section>

            </div>
        </div>
    </div>
    <!-- Non Multilayer option list-->
    <app-options-section [modifiedOptions]=modifiedOptions [gearComp]=this>
    </app-options-section>

    <mat-form-field class="option-container">
        <input matInput placeholder="Limit" [(ngModel)]="modifiedOptions.limit"
            (ngModelChange)="updateOnChange('limit')" [name]="modifiedOptions._id + '_limit'" required="false">

    </mat-form-field>

    <app-export-control [exportCallbacks]="exportCallbacks"></app-export-control>
</form>

<div class="button-footer" align="right">
    <button mat-raised-button class="neon-button-large" color="primary" matTooltipPosition="below"
        matTooltip="Cancel all field changes" (click)="resetOptionsAndClose()">
        Cancel
    </button>
    <button mat-raised-button class="neon-button-large" color="primary" matTooltipPosition="below" matTooltip="Refresh"
        (click)="handleRefreshClick()">
        Refresh
    </button>
    <button mat-raised-button class="neon-button-large" color="primary" matTooltipPosition="below"
        matTooltip="Apply all field changes" [disabled]="!changeMade" (click)="handleApplyClick()">
        Apply Changes
    </button>
</div>
