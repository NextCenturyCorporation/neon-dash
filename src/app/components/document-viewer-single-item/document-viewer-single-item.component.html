<div>
    <div class="item" layout="column">
        <table>
            <tr class="metadata-row" *ngFor="let metadataElement of metadata">
                <td class="metadata-bold">{{ metadataElement.name }}: </td>
                <td>{{ formatMetadataEntry(data.item, metadataElement) }}</td>
            </tr>
        </table>
        <p *ngIf="showText">{{ text }}</p>
    </div>

    <div mat-fill class="flex">
        <span class="fill-remaining"></span>
        <button mat-raised-button class="neon-button-large" (click)="dialogRef.close('close')"> Close </button>
    </div>
</div>
