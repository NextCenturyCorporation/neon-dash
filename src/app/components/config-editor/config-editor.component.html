<div class="messages">
  <div class="messages-header">Configuration Editor</div>
  <div class="message-body">
    <div #JsonEditorComponent ></div>
  </div>
  <div class="messages-footer">
    <mat-select placeholder="View Mode" [ngModel]="editorOptions.mode" (change)="changeMode($event)">
      <mat-option *ngFor="let mode of modes" [value]="mode.value" >
        {{ mode.viewValue }}
      </mat-option>
    </mat-select>
    <button class="save-btn mat-accent" (click)="save()" mat-raised-button aria-label="Save"
      title="Saves configuration to Property Service.  Refresh is required to see changes.">Save</button>
    <button class="delete-btn mat-accent" (click)="delete()" mat-raised-button aria-label="Delete"
      title="Removes any configuration saved in the Property Service.  Configuration will be loaded from yaml or json files.">Delete</button>
    <button class="reset-btn mat-accent" (click)="reset()" mat-raised-button aria-label="Reset"
      title="Reset changes to actively loaded configuation.">Reset</button>
    <button class="close-btn mat-accent" matDialogClose="close" mat-raised-button aria-label="Close"
      title="Close configuration editor and discard changes.">Close</button>
  </div>
</div>
