<div class="messages">
    <div class="messages-header">Configuration Editor</div>
    <div class="message-body">
        <ngx-monaco-editor #editor [options]="{
      theme: 'vs',
      language: 'yaml',
      automaticLayout: true,
      lineNumbers: true,
      minimap: {
          enabled: false
      }
  }" [(ngModel)]="configText">
        </ngx-monaco-editor>
    </div>
    <div class="messages-footer">
        <button mat-raised-button color="primary" (click)="save()" aria-label="Save"
            matTooltip="Saves configuration to Property Service.  Refresh is required to see changes." matTooltipPosition="below">Save</button>
        <button mat-raised-button color="primary" (click)="reset()" aria-label="Reset" matTooltip="Reset changes to actively loaded configuation."
            matTooltipPosition="below">Reset</button>
        <button mat-raised-button color="primary" matDialogClose="close" aria-label="Close"
            matTooltip="Close configuration editor and discard changes." matTooltipPosition="below">Close</button>
    </div>
</div>
