layouts:
    lorelei_event_layout:
        - name: News Feed
          type: newsFeed
          icon: newsFeed64
          col: 1
          row: 1
          sizex: 4
          sizey: 11
          bindings:
              title: Document Feed
              tableKey: table_key_1
              contentField: translated_text_key
              dateField: date_field_key
              idField: id_field_key_1
              secondaryContentField: original_text_key
              secondaryContentLabel: Original Text
              sortField: date_field_key
              titleContentField: translated_text_key
              ignoreSelf: false
              limit: 100
        - name: Map
          type: map
          icon: Map64
          col: 5
          row: 1
          sizex: 5
          sizey: 7
          bindings:
              title: Locations
              tableKey: table_key_2
              filterable: true
              name: EVENTS
              show: true
              type: cluster
              limit: 5000
              layers:
                  - title: Map
                    tableKey: table_key_2
                    latitudeField: latitude_key
                    longitudeField: longitude_key
                    dateField: date_field_key
                    colorField: group_field_key_topics
              mapType: leaflet
              west: 135
              north: -5
              east: 150
              south: -6
        - name: Text Cloud
          type: textCloud
          icon: TagCloud64
          col: 5
          row: 11
          sizex: 5
          sizey: 4
          selected: true
          bindings:
              title: Locations
              tableKey: table_key_1
              dataField: text_cloud_data_key_GPE
              preFilter: false
        - name: Data Table
          type: dataTable
          icon: ViewData64
          col: 10
          row: 1
          sizex: 3
          sizey: 6
          bindings:
            title: Situation Frames
            tableKey: table_key_2
            idField: id_field_key_2
            sortField: id_field_key_2
            limit: 100
            showFields:
                - sf_location
                - group_field_key_topics
            customColumnWidths:
