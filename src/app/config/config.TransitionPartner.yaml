layouts:
    darpa60-uyghur-sd:
        - name: Data Table
          type: dataTable
          icon: ViewData64
          col: 1
          row: 1
          sizex: 3
          sizey: 15
          bindings:
              title: Document Feed
              tableKey: table_key_1
              idField: id_field_key
              sortField: date_field_key
              limit: 100
              allColumnStatus: hide
              exceptionsToStatus:
                  - date_field_key
                  - original_text_key
              customColumnWidths:
                  - - date_field_key
                    - 30
                  - - original_text_key
                    - 270
              filterable: false
              filterFields:
                  - filter_field_key
              singleFilter: true
              ignoreSelf: false
        - name: Map
          type: map
          icon: Map64
          col: 4
          row: 1
          sizex: 6
          sizey: 9
          bindings:
              title: Situation Locations
              tableKey: table_key_1
              filterable: true
              name: EVENTS
              show: true
              type: cluster
              limit: 5000
              layers:
                  - title: Map
                    tableKey: table_key_1
                    latitudeField: latitude_key
                    longitudeField: longitude_key
                    dateField: date_field_key
                    colorField: group_field_key
              mapType: leaflet
              west: 30.5
              north: 49
              east: 127
              south: 10.6
        - name: Bar Chart
          type: aggregation
          icon: bar_chart
          col: 4
          row: 10
          sizex: 3
          sizey: 6
          bindings:
              title: Situation Needs
              type: bar-h
              tableKey: table_key_1
              xField: group_field_key
              limit: 11
              groupField: group_field_key
              sortByAggregation: true
              ignoreSelf: true
        - name: Data Table
          type: dataTable
          icon: ViewData64
          col: 10
          row: 1
          sizex: 3
          sizey: 9
          bindings:
              title: Situation Frames
              tableKey: table_key_1
              sortField: date_field_key
              idField: id_field_key
              limit: 100
              allColumnStatus: hide
              exceptionsToStatus:
                  - date_field_key
                  - group_field_key
                  - text_cloud_data_key
              customColumnWidths:
                  - - date_field_key
                    - 25
                  - - group_field_key
                    - 80
                  - - text_cloud_data_key
                    - 120
              filterable: false
              filterFields:
                  - filter_field_key
              singleFilter: true
              ignoreSelf: false
        - name: Annotation Viewer
          type: annotationViewer
          icon: documentViewer64
          col: 7
          row: 10
          sizex: 3
          sizey: 6
          bindings:
              title: Original Text
              tableKey: table_key_1
              linkField: original_text_key
              idField: id_field_key
              respondMode: true
        - name: Annotation Viewer
          type: annotationViewer
          icon: documentViewer64
          col: 10
          row: 10
          sizex: 3
          sizey: 6
          bindings:
              title: Translated Text
              tableKey: table_key_1
              linkField: translated_text_key
              idField: id_field_key
              respondMode: true
        - name: Text Cloud
          type: textCloud
          icon: TagCloud64
          col: 4
          row: 16
          sizex: 9
          sizey: 6
          $$hashKey: object:35
          selected: true
          bindings:
              title: Locations
              tableKey: table_key_1
              dataField: text_cloud_data_key
