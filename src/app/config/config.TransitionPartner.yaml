datastores:
    es1:
        host: localhost
        type: elasticsearchrest
        databases:
            ldc_uyg_jul_18: # layout: darpa60-uyghur-sd: "DARPA60: Uyghur LDC Situation Discovery"
                prettyName: 'Uyghur LDC, July 2018'
                tables:
                    ui_out:
                        prettyName: UI out
                        fields:
                            - columnName: createdDate
                              prettyName: Date Created
                            - columnName: topic
                              prettyName: Need Type
                            - columnName: location
                              prettyName: Location
                            - columnName: status
                              prettyName: Status
                            - columnName: translatedText
                              prettyName: Translated Text
                            - columnName: originalText
                              prettyName: Original Text
                        labelOptions:
                            topic:
                                food: Food
                                water: Water
                                shelter: Shelter
                                med: Medicine
                                search: Search and Rescue
                                evac: Evacuation
                                infra: Infrastructure
                                utils: Utilities
                                crimeviolence: Crime /  Violence
                                terrorism: Terrorism
                                regimechange: Regime Change
                        mappings:
                            date: createDate
            uyg_elisa_sd:
                prettyName: Uyghur ELISA # "DARPA60: Uyghur ELISA Situation Discovery", "W5: Uyghur ELISA Situation Discovery", layout: "darpa60-uyghur-sd", "uyghur-elisa-w5"
                tables:
                    ui_out:
                        prettyName: ui_out
                        fields:
                            - columnName: createdAt
                              prettyName: Date Created
                            - columnName: location
                              prettyName: Location
                            - columnName: JustificationEN
                              prettyName: Translated Text
                            - columnName: JustificationIL
                              prettyName: Original Text
                        labelOptions:
                            Type:
                                food: Food
                                water: Water
                                shelter: Shelter
                                med: Medicine
                                search: Search and Rescue
                                evac: Evacuation
                                infra: Infrastructure
                                utils: Utilities
                                crimeviolence: Crime /  Violence
                                terrorism: Terrorism
                                regimechange: Regime Change
                        mappings:
                            date: createdAt
            ll_nepal_07_11_3:
                prettyName: Nepal 07_11_3
                # "W5: Nepal ELISA Situation Discovery", layout: "w5-nepal-elisa-sd",
                # "DARPA60: Nepal ELISA Situation Discovery", layout: "darpa60-nepal"
                tables:
                    annotations:
                        prettyName: Annotations
                        fields:
                            - columnName: createdAt
                              prettyName: Date Created
                            - columnName: topic
                              prettyName: Type
                            - columnName: location
                              prettyName: Location
                            - columnName: status
                              prettyName: Status
                            - columnName: translatedText
                              prettyName: Translated Text
                            - columnName: originalText
                              prettyName: Original Text
                        labelOptions:
                            topic:
                                food: Food
                                water: Water
                                shelter: Shelter
                                med: Medicine
                                search: Search and Rescue
                                evac: Evacuation
                                infra: Infrastructure
                                utils: Utilities
                                crimeviolence: Crime /  Violence
                                terrorism: Terrorism
                                regimechange: Regime Change
                        mappings:
                            date: createdAt
            elisa_car_1:
                prettyName: ELISA Central African Republic Data # "W5: Central African Republic ELISA Situation Discovery", layout: "car-elisa-sd",
                tables:
                    annotations:
                        prettyName: Annotations
                        fields:
                            - columnName: createdAt
                              prettyName: Date Created
                            - columnName: location
                              prettyName: Location
                            - columnName: status
                              prettyName: Status
                            - columnName: JustificationEN
                              prettyName: Original Text
                        mappings:
                            date: createdAt
                        labelOptions:
                            Type:
                                food: Food
                                water: Water
                                shelter: Shelter
                                med: Medicine
                                search: Search and Rescue
                                evac: Evacuation
                                infra: Infrastructure
                                utils: Utilities
                                crimeviolence: Crime /  Violence
                                terrorism: Terrorism
                                regimechange: Regime Change
            elisa_macedonia:
                prettyName: VODNO 2018
                tables:
                    ui_output:
                        prettyName: UI Output
                        fields:
                            - columnName: createdAt
                              prettyName: Date Created
                            - columnName: LOC
                              prettyName: Location
                            - columnName: need
                              prettyName: Need
                            - columnName: originalText
                              prettyName: Original Text
                            - columnName: translatedText
                              prettyName: Translated Text
                            - columnName: cluster
                              prettyName: Cluster ID
                        mappings:
                          date: createdAt
            ldc_il3_text:
                prettyName: Uyghur LDC Text
                tables:
                    ui_output:
                        prettyName: UI Output
                        mappings:
                          date: createdAt
            ldc_il3_meta:
                prettyName: Uyghur LDC Meta
                tables:
                    ui_output:
                        prettyName: UI Output
                        fields:
                            - columnName: createdAt
                              prettyName: Date Created
                            - columnName: LOC
                              prettyName: Location
                            - columnName: need
                              prettyName: Need
                            - columnName: originalText
                              prettyName: Original Text
                            - columnName: translatedText
                              prettyName: Translated Text
                            - columnName: cluster
                              prettyName: Cluster ID
                        mappings:
                          date: createdAt
            elisa_il3_text:
                prettyName: Elisa Il3 Text
                tables:
                    ui_output:
                        prettyName: UI Output
                        mappings:
                          date: createdDate
            elisa_il3_meta:
                prettyName: Elisa Il3 Meta
                tables:
                    ui_output:
                        prettyName: UI Output
                        fields:
                            - columnName: createdDate
                              prettyName: Date Created
