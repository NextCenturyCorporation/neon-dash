layouts:
    seedling-ta2-network:
        - type: taxonomyViewer
          row: 0
          col: 0
          sizex: 3
          sizey: 16
          bindings:
              title: Ontology
              tableKey: kb_table
              typeField: kb_field_type
              subTypeField: kb_field_type
              valueField: kb_field_name
              categoryField: kb_field_category
              sourceIdField: kb_field_documentid
              filterFields:
                  - kb_field_category
                  - kb_field_type
                  - kb_field_documentid
              ignoreSelf: true
              idField: kb_field_objectid
              linkField:
              ascending: true

        - type: networkGraph
          row: 2
          col: 4
          sizex: 7
          sizey: 12
          bindings:
              title: Network Graph
              tableKey: kb_table
              unsharedFilterField:
              unsharedFilterValue:
              nodeField: kb_field_objectid
              nodeNameField: kb_field_name
              nodeShape: box
              linkField: kb_field_edgetarget
              linkNameField: kb_field_edgename
              targetNameField: kb_field_edgetargetname
              nodeColor:
              edgeColor: '#63B4CF'
              linkColor: '#f5b12a' #deep yellow
              showRelationLinks: true
              relationNodeIdentifier: 'RELATION'
              xPositionField: kb_field_x
              yPositionField: kb_field_y
              xTargetPositionField: kb_field_edgex
              yTargetPositionField: kb_field_edgey
              typeField: kb_field_type
              graphType: relational
              isDirected: false
              hideUnfiltered: false
              physics: false
              filterFields:
                  - kb_field_documentid
              idField: kb_field_objectid
              filterable: true
              multiFilter: true
              multiFilterOperator: or
              displayLegend: true
              nodeColorField: kb_field_category
              targetColorField: kb_field_edgecategory
              cleanLegendLabels: true
              legendFiltering: false

        - type: timeline
          row: 16
          col: 4
          sizex: 7
          sizey: 4
          bindings:
              title: Document Timeline
              tableKey: document_table
              idField: document_field_id
              filterField: document_field_id
              dateField: document_field_date
              granularity: month
              hideUnfiltered: false

        - type: thumbnailGrid
          row: 0
          col: 11
          sizex: 2
          sizey: 16
          bindings:
              title: Documents
              tableKey: document_table
              idField: document_field_id
              flagSubLabel1: document_field_sourceid
              flagSubLabel2: document_field_date
              flagSubLabel3: document_field_doctype
              linkField: document_field_link
              dateField: document_field_date
              objectNameField:
              objectIdField: document_field_id
              typeField: document_field_doctype
              predictedNameField:
              percentField:
              openOnMouseClick: true
              hideUnfiltered: false
              sortField: document_field_id
              filterField: document_field_id
              ignoreSelf: false
              ascending: true
              viewType: details
              limit: 8
              typeMap:
                  jpg: img
                  png: img
                  mp4: vid
                  pdf: pdf
                  ltf: pdf
                  gif: img
                  mp3: aud
                  svg: img
                  html: htm
    seedling-ta2-events:
        - type: taxonomyViewer
          row: 0
          col: 0
          sizex: 3
          sizey: 16
          bindings:
              title: Ontology
              tableKey: event_table
              typeField: event_field_type
              subTypeField: event_field_type
              valueField: event_field_name
              categoryField: event_field_category
              sourceIdField: event_field_documentid
              filterFields:
                  - event_field_category
                  - event_field_type
                  - event_field_documentid
              ignoreSelf: true
              idField: event_field_objectid
              linkField:
              ascending: true

        - type: thumbnailGrid
          row: 2
          col: 4
          sizex: 7
          sizey: 12
          bindings:
              title: Events
              tableKey: event_table
              idField: event_field_objectid
              flagLabel: event_field_name
              flagSubLabel1: event_field_docdate
              flagSubLabel2: event_field_type
              flagSubLabel3: event_field_name
              linkField: event_field_link
              dateField: event_field_docdate
              objectNameField:
              objectIdField: event_field_objectid
              typeField: event_field_doctype
              predictedNameField:
              percentField:
              openOnMouseClick: true
              hideUnfiltered: false
              sortField: event_field_docdate
              filterFields:
                  - event_field_objectid
                  - event_field_documentid
              ascending: false
              canvasSize: 180.00
              viewType: card
              truncateLabel:
                  value: true
                  length: 35
              limit: 12
              typeMap:
                  jpg: img
                  png: img
                  mp4: vid
                  pdf: pdf
                  ltf: pdf
                  gif: img
                  mp3: aud
                  svg: img
                  html: htm

        - type: timeline
          row: 16
          col: 4
          sizex: 7
          sizey: 4
          bindings:
              title: Event Timeline
              tableKey: event_table
              idField: event_field_objectid
              filterField: event_field_documentid
              dateField: event_field_docdate
              granularity: month
              hideUnfiltered: false

        - type: thumbnailGrid
          row: 0
          col: 11
          sizex: 2
          sizey: 16
          bindings:
              title: Documents
              tableKey: document_table
              idField: document_field_id
              flagSubLabel1: document_field_sourceid
              flagSubLabel2: document_field_date
              flagSubLabel3: document_field_doctype
              linkField: document_field_link
              dateField: document_field_date
              objectNameField:
              objectIdField: document_field_id
              typeField: document_field_doctype
              predictedNameField:
              percentField:
              openOnMouseClick: true
              hideUnfiltered: false
              sortField: document_field_id
              filterField:
                - document_field_id
              ascending: true
              viewType: details
              limit: 8
              typeMap:
                  jpg: img
                  png: img
                  mp4: vid
                  pdf: pdf
                  ltf: pdf
                  gif: img
                  mp3: aud
                  svg: img
                  html: htm
    seedling-ta2-map:
        - type: taxonomyViewer
          row: 0
          col: 0
          sizex: 3
          sizey: 16
          bindings:
              title: Ontology
              tableKey: geo_table
              typeField: geo_field_type
              subTypeField: geo_field_type
              valueField: geo_field_name
              categoryField: geo_field_category
              sourceIdField: geo_field_documentid
