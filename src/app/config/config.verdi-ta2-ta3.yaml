                                # a many to many relationship. Removing this.
                                #- - es1.verdi-rdf-normal.normal.date
                                #  - es1.kb-union.rdf-kb.docDate
                            options:
                                connectOnLoad: true
                                colorMaps:
                                    kb-union:
                                        rdf-kb:
                                            categories:
                                                ENTITY: '#ADD8E6'
                                                EVENT: '#D98C8C'
                                                RELATION: '#FFE4B5'
                        events:
                            name: Events
                            layout: seedling-ta2-events
                            tables:
                                document_table: es1.verdi-rdf-normal.normal
                                event_table: es1.kb-events.union
                            fields:
                                document_field_id: 'es1.verdi-rdf-normal.normal.@id'
                                document_field_date: es1.verdi-rdf-normal.normal.date
                                document_field_link: es1.verdi-rdf-normal.normal.url
                                document_field_doctype: es1.verdi-rdf-normal.normal.docType
                                document_field_sourceid: es1.verdi-rdf-normal.normal.isPartOf

                                event_field_objectid: es1.kb-events.union.kbid
                                event_field_type: es1.kb-events.union.types
                                event_field_name: es1.kb-events.union.name
                                event_field_category: es1.kb-events.union.categories
                                event_field_documentid: es1.kb-events.union.docIds
                                event_field_docdate: es1.kb-events.union.docDate
                                event_field_link: es1.kb-events.union.url
                                event_field_doctype: es1.kb-events.union.docType
                            relations:
                                - - 'es1.verdi-rdf-normal.normal.@id'
                                  - es1.kb-events.union.docIds
                            options:
                                connectOnLoad: false
                        map:
                            name: Map
                            layout: seedling-ta2-map
                            tables:
                                document_table: es1.verdi-rdf-normal.normal
                                geo_table: es1.kb-geo.union
                            fields:
                                document_field_id: 'es1.verdi-rdf-normal.normal.@id'
                                document_field_date: es1.verdi-rdf-normal.normal.date
                                document_field_link: es1.verdi-rdf-normal.normal.url
                                document_field_doctype: es1.verdi-rdf-normal.normal.docType
                                document_field_sourceid: es1.verdi-rdf-normal.normal.isPartOf

                                geo_field_objectid: es1.kb-geo.union.kbid
                                geo_field_name: es1.kb-geo.union.name
                                geo_field_latitude: es1.kb-geo.union.geoLocation.lat
                                geo_field_longitude: es1.kb-geo.union.geoLocation.lon
                                geo_field_type: es1.kb-geo.union.types
                                geo_field_category: es1.kb-geo.union.categories
                                geo_field_documentid: es1.kb-geo.union.docIds
                                geo_field_docdate: es1.kb-geo.union.docDate
                            relations:
                                - - 'es1.verdi-rdf-normal.normal.@id'
                                  - es1.kb-geo.union.docIds
                            options:
                                connectOnLoad: false
