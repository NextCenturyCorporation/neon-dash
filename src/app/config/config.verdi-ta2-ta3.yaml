projectIcon: 'assets/images/verdi-favicon.ico'
datastores:
    es1:
        host: localhost
        type: elasticsearchrest
        databases:
            kb-events:
                prettyName: Events
                tables:
                    union:
                        prettyName: Seedling Index
                        fields:
                        labelOptions:
            kb-geo:
                prettyName: Geolocation
                tables:
                    union:
                        prettyName: Seedling Index
                        fields:
                        labelOptions:
            kb-union:
                prettyName: Network
                tables:
                    rdf-kb:
                        prettyName: Seedling Index
                        fields:
                        labelOptions:
            verdi-rdf-normal:
                prettyName: Documents
                tables:
                    normal:
                        prettyName: Normal Index
                        fields:
                        labelOptions:
            verdi-rdf-kb:
                prettyName: Knowledge Elements
                tables:
                    kb:
                      prettyName: Knowledge Base Index
                      fields:
                      labelOptions:
            verdi-rdf-reified:
                prettyName: Reified Documents
                tables:
                    reified:
                        prettyName: Reified Index
                        fields:
                        labelOptions:
            verdi-support-hypothesis:
                prettyName: Hypotheses
                tables:
                    hypothesis-info:
                        prettyName: Support Hypotheses Index
                        fields:
                        labelOptions:
            verdi-support-parent-children:
                prettyName: Child Documents
                tables:
                    parent-children:
                        prettyName: SUpport Parent Children Index
                        fields:
                        labelOptions:
dashboards:
    category: 'Select...'
    choices:
        ldc-seedling:
            name: LDC Seedling
            category: 'Select...'
            choices:
                ldc-ta2:
                    name: TA2
                    category: 'Select...'
                    choices:
                        network:
                            name: Network
