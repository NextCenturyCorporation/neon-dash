                                hypotheses_field_date: es1.verdi-support-hypothesis.hypothesis-info.date
                                hypotheses_field_query: es1.verdi-support-hypothesis.hypothesis-info.query
                                hypotheses_field_hypothesis: es1.verdi-support-hypothesis.hypothesis-info.hypothesis
                                hypotheses_field_documentId: es1.verdi-support-hypothesis.hypothesis-info.docIds

