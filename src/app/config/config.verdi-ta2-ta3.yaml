                                colorMaps:
                                    kb-union:
                                        rdf-kb:
                                            categories:
                                                ENTITY: '#ADD8E6'
                                                EVENT: '#D98C8C'
                                                RELATION: '#FFE4B5'

                        events:
                            name: Events
                            layout: seedling-ta3-events
                            tables:
                                hypotheses_table: es1.verdi-support-hypothesis.hypothesis-info
                                document_table: es1.verdi-support-parent-children.parent-children
