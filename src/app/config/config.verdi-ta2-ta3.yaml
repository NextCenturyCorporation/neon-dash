                                document_field_doctype: es1.verdi-rdf-normal.normal.docType
                                document_field_sourceid: es1.verdi-rdf-normal.normal.isPartOf

                                kb_field_objectid: es1.kb-union.rdf-kb.kbid
                                kb_field_category: es1.kb-union.rdf-kb.categories
                                kb_field_documentid: es1.kb-union.rdf-kb.docIds
                                kb_field_edgecategory: es1.kb-union.rdf-kb.edgeCategories
                                kb_field_edgename: es1.kb-union.rdf-kb.edgeLabel
                                kb_field_edgetarget: es1.kb-union.rdf-kb.edgeTarget
                                kb_field_edgetargetname: es1.kb-union.rdf-kb.edgeTargetName
                                kb_field_x: es1.kb-union.rdf-kb.x
                                kb_field_y: es1.kb-union.rdf-kb.y
                                kb_field_edgex: es1.kb-union.rdf-kb.edgeX
                                kb_field_edgey: es1.kb-union.rdf-kb.edgeY
                                kb_field_name: es1.kb-union.rdf-kb.name
                                kb_field_type: es1.kb-union.rdf-kb.types
                            relations:
                                - - 'es1.verdi-rdf-normal.normal.@id'
                                  - es1.kb-union.rdf-kb.docIds
