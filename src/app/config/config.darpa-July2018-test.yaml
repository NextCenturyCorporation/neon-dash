projectTitle: 'Test Custom Title'
projectIcon: 'assets/favicon.medifor.ico'

datastores:
    es1:
        host: localhost
        type: elasticsearch
        databases:
            ldc_uyg_jul_18:
                prettyName: Uyghur LDC, July 2018
                tables:
                    ui_out:
                        prettyName: UI out
                        fields:
                        -
                            columnName: createdDate
                            prettyName: Date Created
                        -
                            columnName: topic
                            prettyName: Need Type
                        -
                            columnName: location
                            prettyName: Location
                        -
                            columnName: status
                            prettyName: Status
                        -
                            columnName: translatedText
                            prettyName: Translated Text
                        -
                            columnName: originalText
                            prettyName: Original Text
                        labelOptions:
                            topic:
                                food: Food
                                water: Water
                                shelter: Shelter
                                med: Medicine
                                search: Search and Rescue
                                evac: Evacuation
                                infra: Infrastructure
                                utils: Utilities
                                crimeviolence: Crime /  Violence
                                terrorism: Terrorism
                                regimechange: Regime Change
                        mappings:
                            date: createDate

dashboards:
    category: 'Select an option...'
    choices:
        darpa60:
            category: 'Select an option...'
            name: DARPA60
            choices:
                Uyghur:
                    category: 'Select an option...'
                    name: Uyghur LDC
                    choices:
                        uyg_ldc_discovery:
                            name: Situation Discovery
                            layout: DISCOVERY
                            tables:
                                table_key_1: es1.ldc_uyg_jul_18.ui_out
                            fields:
                                field_key_1: es1.ldc_uyg_jul_18.ui_out.originalText
                                field_key_2: es1.ldc_uyg_jul_18.ui_out.translatedText
                            options:
                                connectOnLoad: true
                                simpleFilter:
                                    tableKey: table_key_1
                                    fieldKey: field_key_2
                                    placeHolder: Search
                                colorMaps:
                                    ldc_uyg_jul_18:
                                        ui_out:
                                            topic:
                                                # TODO: 825: Made ticket to resolve issue with colorMaps
                                                # using pretty labels instead of actual values in data
                                                # (THOR-915)
                                                # using pretty labels here for now
                                                "Crime /  Violence": '#98DF8A'
                                                Medicine: '#FF9896'
                                                "Regime Change": '#AEC7E8'

layouts:
  DISCOVERY:
    -
        name: Data Table
        type: dataTable
        icon: ViewData64
        col: 1
        row: 1
        sizex: 4
        sizey: 14
        bindings:
            title: Document Feed
            tableKey: table_key_1
            idField: _id # TODO: 825: potentially make fieldKeys later
            sortField: createdDate
            limit: 100
            allColumnStatus: hide
            exceptionsToStatus:
                -
                    createdDate
                -
                    originalText
            customColumnWidths:
                -
                    createdDate
                    15
                -
                    originalText
                    360
            filterable: false
            filterFields:
                -
                    id
            singleFilter: true
            ignoreSelf: false
            checkDuplicateField: originalText
        minPixelx: 320
        minPixely: 240
        minSizex: 7
        minSizey: 3
    -
        name: Bar Chart
        type: aggregation
        icon: bar_chart
        col: 5
        row: 1
        sizex: 4
        sizey: 5
        bindings:
            title: Need Type
            type: bar-h
            tableKey: table_key_1
            xField: topic
            limit: 11
            groupField: topic
            sortByAggregation: true
        minPixelx: 320
        minPixely: 240
        minSizex: 4
        minSizey: 3
