translationKeys:
    google: AIzaSyD6xPBhibimIvzUyncttxwSKmRZ1lq0kL8

datastores:
    es1:
        host: localhost
        type: elasticsearch
        connectOnLoad: true
        databases:
            ldc_uyg_jul_18:
                prettyName: Uyghur LDC, July 2018
                tables:
                    ui_out:
                        prettyName: UI out
                        fields:
                        -
                            columnName: createdDate
                            prettyName: Date Created
                        -
                            columnName: topic
                            prettyName: Need Type
                        -
                            columnName: location
                            prettyName: Location
                        -
                            columnName: status
                            prettyName: Status
                        -
                            columnName: translatedText
                            prettyName: Translated Text
                        -
                            columnName: originalText
                            prettyName: Original Text
                        labelOptions:
                        topic:
                            food: Food
                            water: Water
                            shelter: Shelter
                            med: Medicine
                            search: Search and Rescue
                            evac: Evacuation
                            infra: Infrastructure
                            utils: Utilities
                            crimeviolence: Crime /  Violence
                            terrorism: Terrorism
                            regimechange: Regime Change
                        mappings:
                        date: createDate
        options:
            checkForCoordinateValidation: null_values
            simpleFilter:
                databaseName: ldc_uyg_jul_18
                tableName: ui_out
                fieldName: translatedText
                placeHolder: Search

dashboards:
    darpa60:
        prettyName: DARPA60
        choices:
            Uyghur:
                prettyName: Uyghur LDC
                choices:
                    uyg_ldc_discovery:
                        prettyName: Situation Discovery
                        layout: DISCOVERY
                        # TODO: 825: temporary reference to datastore
                        datastore: es1
                        tables:
                            table_key_1: es_1.ldc_uyg_jul_18.ui_out
                        fields:
                            field_key_1: es_1.ldc_uyg_jul_18.ui_out.originalText
                        options:
                            # TODO: 825: perhaps make options here later if needed
                            test: someValue

layouts:
  DISCOVERY:
    -
        name: Data Table
        type: dataTable
        icon: ViewData64
        col: 1
        row: 1
        sizex: 4
        sizey: 14
        bindings:
            title: Document Feed
            tableKey: table_key_1
            idField: _id # TODO: 825: potentially make fieldKeys later
            sortField: createdDate
            limit: 100
            allColumnStatus: hide
            exceptionsToStatus:
                -
                    createdDate
                -
                    originalText
            customColumnWidths:
                -
                    createdDate
                    15
                -
                    originalText
                    360
            filterable: false
            filterFields:
                -
                    id
            singleFilter: true
            ignoreSelf: false
            checkDuplicateField: originalText
        minPixelx: 320
        minPixely: 240
        minSizex: 7
        minSizey: 3

routeService:
    url: http://localhost:8090/ghREST/
    get: route?lat1=LAT1&lon1=LON1&lat2=LAT2&lon2=LON2
    post: dynamicroute
    disabled: true
