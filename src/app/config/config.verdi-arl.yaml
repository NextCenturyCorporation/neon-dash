layouts:
    gaia-ta1-pilot:
        - type: dataTable
          row: 1
          col: 1
          sizex: 2
          sizey: 17.5
          bindings:
              title: Documents
              tableKey: document_table
              idField: document_field_id
              sortField: document_field_id
              filterable: true
              ignoreSelf: true
              singleFilter: true
              filterFields:
                - document_field_id
              exceptionsToStatus:
                - document_field_id
              allColumnStatus: hide

        - type: aggregation
          row: 1
          col: 3
          sizex: 4
          sizey: 6
          bindings:
              title: Entities
              tableKey: graph_table
              type: bar-h
              xField: graph_field_type
              groupField: graph_field_category
              aggregation: count
              logScaleX: true
              sortByAggregation: true
              unsharedFilterField: graph_field_category
              unsharedFilterValue: ENTITY

        - type: aggregation
          row: 6
          col: 3
          sizex: 4
          sizey: 6
          bindings:
              title: Relations
              tableKey: graph_table
              type: bar-h
              xField: graph_field_type
              groupField: graph_field_category
              aggregation: count
              logScaleX: true
              sortByAggregation: true
              unsharedFilterField: graph_field_category
              unsharedFilterValue: RELATION

        - type: aggregation
