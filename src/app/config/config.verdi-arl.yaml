    arl-ta2-network:
        - type: taxonomyViewer
          row: 0
          col: 0
          sizex: 3
          sizey: 16
          bindings:
              title: Ontology
              tableKey: graph_table
              typeField: graph_field_type
              subTypeField: graph_field_type
              valueField: graph_field_name
              categoryField: graph_field_category
              sourceIdField: graph_field_documentid
              filterFields:
                  - graph_field_category
                  - graph_field_type
                  - graph_field_documentid
              ignoreSelf: true
              idField: graph_field_id
              linkField:
              ascending: true

        - type: networkGraph
          row: 2
          col: 4
          sizex: 7
          sizey: 12
          bindings:
              title: Network Graph
              tableKey: graph_table
              unsharedFilterField:
              unsharedFilterValue:
              nodeField: graph_field_id
              nodeNameField: graph_field_name
              nodeShape: box
              linkField: graph_field_link
              linkNameField: graph_field_linkname
              targetNameField: graph_field_targetname
              nodeColor:
              edgeColor: '#63B4CF'
              linkColor: '#f5b12a' #deep yellow
              showRelationLinks: true
              relationNodeIdentifier: 'RELATION'
              xPositionField: graph_field_x
              yPositionField: graph_field_y
              xTargetPositionField: graph_field_targetx
              yTargetPositionField: graph_field_targety
              typeField: graph_field_type
              graphType: relational
              isDirected: false
              hideUnfiltered: false
              physics: false
              filterFields:
                  - graph_field_parentid
              idField: graph_field_id
              filterable: true
              multiFilter: true
              multiFilterOperator: or
              displayLegend: true
              nodeColorField: graph_field_category
              targetColorField: graph_field_targetcategory
              cleanLegendLabels: true
              legendFiltering: false

        - type: timeline
          row: 16
          col: 4
          sizex: 7
          sizey: 4
          bindings:
              title: Document Timeline
              tableKey: document_table
              idField: document_field_id
              filterField: document_field_id
              dateField: document_field_date
              granularity: month
              hideUnfiltered: false

        - type: thumbnailGrid
          row: 0
          col: 11
          sizex: 2
          sizey: 16
          bindings:
              title: Documents
              tableKey: document_table
              idField: document_field_id
              flagSubLabel1: document_field_date
              flagSubLabel2: document_field_documenttype
              flagSubLabel3:
              linkField: document_field_id
              linkPrefix: '../Reconstructed/html_m18/'
              dateField: document_field_date
              objectNameField:
              objectIdField: document_field_id
              typeField: document_field_documenttype
              predictedNameField:
              percentField:
              openOnMouseClick: true
              hideUnfiltered: false
              sortField: document_field_id
              filterField: document_field_id
              ignoreSelf: false
              ascending: true
              viewType: details
              limit: 8
              typeMap:
                  jpg: img
                  png: img
                  mp4: vid
                  pdf: pdf
                  gif: img
                  mp3: aud
                  svg: img
                  html: htm
    arl-ta2-events:
        - type: taxonomyViewer
          row: 0
          col: 0
          sizex: 3
          sizey: 16
          bindings:
              title: Ontology
              tableKey: event_table
