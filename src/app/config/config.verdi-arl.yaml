layouts:
    arl-ta1-m9:
        - type: dataTable
          row: 1
          col: 1
          sizex: 2
          sizey: 17.5
          bindings:
              title: Documents
              tableKey: document_table
              idField: document_field_id
              sortField: document_field_id
              filterable: true
              ignoreSelf: true
              singleFilter: true
              filterFields:
                - document_field_id
              exceptionsToStatus:
                - document_field_id
              allColumnStatus: hide

        - type: aggregation
          row: 1
          col: 3
          sizex: 4
          sizey: 6
          bindings:
              title: Entities
              tableKey: graph_table
              type: bar-h
              xField: graph_field_type
              groupField: graph_field_category
              aggregation: count
              logScaleX: true
              sortByAggregation: false
              unsharedFilterField: graph_field_category
              unsharedFilterValue: ENTITY

        - type: aggregation
          row: 7
          col: 3
          sizex: 4
          sizey: 5.5
          bindings:
              title: Events
              tableKey: graph_table
              type: bar-h
              xField: graph_field_type
              groupField: graph_field_category
              aggregation: count
              logScaleX: true
              sortByAggregation: false
              unsharedFilterField: graph_field_category
              unsharedFilterValue: EVENT

        - type: aggregation
          row: 13
          col: 3
          sizex: 4
          sizey: 6
          bindings:
              title: Relations
              tableKey: graph_table
              type: bar-h
              xField: graph_field_type
              groupField: graph_field_category
              aggregation: count
              logScaleX: true
              sortByAggregation: false
              unsharedFilterField: graph_field_category
              unsharedFilterValue: RELATION

        - type: mediaViewer
          row: 1
          col: 7
          sizex: 6
          sizey: 17.5
          bindings:
              title: 'Media Viewer'
              tableKey: document_table
              idField: document_field_id
              linkField: document_field_link
              linkPrefix: '../Reconstructed/html/rpi-m9-ta1-v2/'
              typeField: document_field_documenttype
              clearMedia: false
    arl-ta1-m18-demo:
