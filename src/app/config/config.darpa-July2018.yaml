              idField: _id
              respondMode: true
          minPixelx: 320
          minPixely: 240
          minSizex: 4
          minSizey: 3
        - name: Filter Builder
          type: filterBuilder
          icon: CreateFilter64
          col: 1
          row: 14
          sizex: 6
          sizey: 4
          bindings:
              title: Filter Builder
              tableKey: table_key_1
          minPixelx: 320
          minPixely: 240
          minSizex: 2
          minSizey: 2
        - name: Text Cloud
          type: textCloud
          icon: TagCloud64
          col: 7
