layouts:
    uyghur-sd:
        - name: Data Table
          type: dataTable
          icon: ViewData64
          col: 1
          row: 1
          sizex: 4
          sizey: 14
          bindings:
              title: Document Feed # TODO: 825: Titles should probably be generic keys
              tableKey: table_key_1
              # TODO: 825: use generic field keys (like tableKey) so that layout
              # can be used for multiple datasets
              idField: _id
              sortField: createdDate # for uyghur elisa data: createdAt
              limit: 100
              allColumnStatus: hide
              exceptionsToStatus:
                  - createdDate # for uyghur elisa data: createdAt
                  - originalText # for uyghur elisa data: JustificationIL
              customColumnWidths:
                  # for uyghur elisa data: createdAt
                  - createdDate
                    15
                  # for uyghur elisa data: JustificationIL
                  - originalText
                    360
              filterable: false
              filterFields:
                  - id
              singleFilter: true
              ignoreSelf: false
              checkDuplicateField: originalText # for uyghur elisa data: JustificationIL
          minPixelx: 320
          minPixely: 240
          minSizex: 7
          minSizey: 3
        - name: Map
          type: map
          icon: Map64
          col: 5
          row: 1
          sizex: 4
          sizey: 9
          bindings:
              title: Locations
              tableKey: table_key_1
              filterable: true
              name: EVENTS
              show: true
              type: cluster
              limit: 5000
              layers:
                  - title: Map
                    tableKey: table_key_1
                    latitudeField: geoLocation.lat
                    longitudeField: geoLocation.lon
                    # TODO: 825: make dateField and colorField generic field keys
                    dateField: createdDate
                    colorField: topic # for uyghur elisa data: Type
              mapType: leaflet
              west: 30.5
              north: 49
              east: 127
              south: 10.6
          minPixelx: 320
          minPixely: 240
          minSizex: 6
          minSizey: 5
        - name: Bar Chart
          type: aggregation
          icon: bar_chart
          col: 5
          row: 9
          sizex: 4
          sizey: 5
          bindings:
              title: Need Type # for uyghur elisa data: Topics
              type: bar-h
              tableKey: table_key_1
              xField: topic # for uyghur elisa data: Type
              limit: 11
              groupField: topic # for uyghur elisa data: Type
              sortByAggregation: true
          minPixelx: 320
          minPixely: 240
          minSizex: 4
          minSizey: 3
        - name: Data Table
          type: dataTable
          icon: ViewData64
          col: 9
          row: 1
          sizex: 4
          sizey: 9
          bindings:
              title: Situation Frames
              tableKey: table_key_1
              sortField: createdDate # for uyghur elisa data: createdAt
              idField: _id
              limit: 100
              allColumnStatus: hide
              # for uyghur elisa data: ["createdAt", "Type", "location"],
              exceptionsToStatus:
                  - createdDate
                  - topic
                  - location
              customColumnWidths:
                  # for uyghur elisa data:
                  # - createdAt
                  #   25
                  # - Type
                  #   100
                  # - Status
                  #   150
                  - createdDate
                    25
                  - topic
                    100
                  - location
                    150
              filterable: false
              filterFields:
                  - _id # for uyghur elisa data: id
              singleFilter: true
              ignoreSelf: false
              checkDuplicateField: originalText # for uyghur elisa data: none
          minPixelx: 320
          minPixely: 240
          minSizex: 6
          minSizey: 5
        - name: Annotation Viewer
          type: annotationViewer
          icon: documentViewer64
          col: 9
          row: 10
          sizex: 2
          sizey: 5
          bindings:
              title: Original Text
              tableKey: table_key_1
              # TODO: 825: make linkField and idField generic field keys
              linkField: originalText # for uyghur elisa data: JustificationIL
              idField: _id
              respondMode: true
          minPixelx: 320
          minPixely: 240
          minSizex: 6
          minSizey: 3
        - name: Annotation Viewer
          type: annotationViewer
          icon: documentViewer64
          col: 11
          row: 10
          sizex: 2
          sizey: 5
          bindings:
              title: Translated Text
              tableKey: table_key_1
              # TODO: 825: make linkField and idField generic field keys
