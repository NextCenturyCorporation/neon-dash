layouts:
    ariel_simpost:
        - name: News Feed
          type: newsFeed
          icon: newFeed64
          col: 1
          row: 1
          sizex: 4
          sizey: 14
          bindings:
              title: Tweets
              tableKey: table_key_1
              contentField: translated_text_key
              dateField: date_field_key
              idField: id_field_key
              secondaryContentField: original_text_key
              secondaryContentLabel: Original Text
              sortField: date_field_key
              titleContentField: translated_text_key
              ignoreSelf: false
              limit: 100
        - name: Map
          type: map
          icon: Map64
          col: 5
          row: 1
          sizex: 5
          sizey: 10
          bindings:
              title: Locations
              tableKey: table_key_1
              filterable: true
              name: EVENTS
              show: true
              type: cluster
              limit: 5000
              layers:
                  - title: Map
                    tableKey: table_key_1
                    latitudeField: latitude_key
                    longitudeField: longitude_key
                    dateField: date_field_key
                    colorField: group_field_key
              mapType: leaflet
              west: 21.3
              north: 42.2
              east: 21.6
              south: 41.8
        - name: Text Cloud
          type: textCloud
          icon: TagCloud64
          col: 5
          row: 11
          sizex: 5
          sizey: 4
          selected: true
          bindings:
              title: Locations
              tableKey: table_key_1
              dataField: text_cloud_data_key
              preFilter: false
        - name: Bar Chart
          type: aggregation
          icon: bar_chart
          col: 10
          row: 1
          sizex: 3
          sizey: 9
          bindings:
              title: Needs
              type: bar-h
              tableKey: table_key_1
              xField: group_field_key
              limit: 10
              groupField: group_field_key
              sortByAggregation: false
