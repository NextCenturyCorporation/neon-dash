layouts:
  MANIPULATIONS:
    -
      col: 1
      row: 1
      sizex: 6
      sizey: 12
      type: thumbnailGrid
      bindings:
        title: Probe Gallery
        limit: 30
        database: 0
        table: doc
        ascending: true
        border: percentCompare
        borderCompareValue: Manipulated
        compareField: ManipulationString
        cropAndScale:
        defaultPercent: N/A
        filterField: ProbeFileID
        idField: ProbeFileID
        linkField: ThumbDir
        linkPrefix: http://10.107.5.189:8000
        #linkPrefix: http://workbench-demo-data.mediforprogram.com
        nameField: ProbeFileID
        objectIdField:
        objectNameField:
        openOnMouseClick: false
        percentField: ManipulationPercentage
        predictedNameField:
        sortField: ProbeFileID
        styleClass: style2
        textMap:
            actual: Truth
            percentage: GT Score
            prediction:
        typeMap:
            arw:
            bmp: img
            cr2:
            gif: img
            iiq:
            jpg: img
            jpeg: img
            nef:
            png: img
            tif:
            avi: vid
            mp4: vid
        customEventsToPublish:
          -
            id: show_medium
            fields:
              -
                field: MergedMask
              -
                field: InvertedMask

    -
      col: 1
      row: 13
      sizex: 12
      sizey: 4
      type: filterBuilder

    -
      col: 7
      row: 1
      sizex: 6
      sizey: 4
      type: aggregation
      bindings:
        type: list
        title: Manipulations
        limit: 100
        database: 0
        table: doc
        aggregation: count
        logScaleX: true
        notFilterable: true
        sortByAggregation: true
        xField: Manipulations
        yPercentage: 0.3

    -
      col: 7
      row: 5
      sizex: 6
      sizey: 8
      type: documentViewer
      bindings:
        title: Metadata
        limit: 1
        database: 0
        table: doc
        hideUnfiltered: true
        dataField: ProbeFileID
        hideSource: true
        idField: ProbeFileID
        nameWidthCss: 50%
        metadataFields:
          -
            name: File Name
            field: ProbeFileID
          -
            name: File Type
            field: FileType
          -
            name: Camera Type
            field: CameraID
          -
            name: EXIF Data
            field: Exif

    -
      col: 13
      row: 1
      sizex: 12
      sizey: 8
      type: mediaViewer
      bindings:
        title: Probe
        database: 0
        table: doc
        border: grey
        idField: ProbeFileID
        linkFields:
          - ProbeDir
        linkPrefix: http://10.107.5.189:8000
        #linkPrefix: http://workbench-demo-data.mediforprogram.com
        typeMap:
            arw:
            bmp: img
            cr2:
            gif: img
            iiq:
            jpg: img
            jpeg: img
            nef:
            png: img
            tif:
            avi: vid
            mp4: vid
        customEventsToReceive:
          -
            id: show_medium
            fields:
              -
                field: ProbeDir
                label: Medium
              -
                field: MergedMask
                label: Overlay
              -
                field: InvertedMask
                label: Mask
              -
                field: ReasoningMergedMask
                label: Overlay
              -
                field: ReasoningInvertedMask
                label: Mask

    -
      col: 13
      row: 13
      sizex: 12
      sizey: 4
      type: documentViewer
      bindings:
        title: Supplemental Information

  REASONING_GT:
    -
      col: 1
      row: 1
      sizex: 6
      sizey: 12
      type: thumbnailGrid
      bindings:
        title: Probe Gallery
        limit: 30
        database: 0
        table: doc
        ascending: true
        border: percentCompare
        borderCompareValue: Manipulated
        compareField: ManipulationString
        cropAndScale:
        defaultPercent: N/A
        filterField: ProbeFileID
        idField: ProbeFileID
        linkField: ThumbDir
        linkPrefix: http://10.107.5.189:8000
        #linkPrefix: http://workbench-demo-data.mediforprogram.com
        nameField: ProbeFileID
        objectIdField:
        objectNameField:
        openOnMouseClick: false
        percentField: ReasoningScore
        predictedNameField:
        sortField: ProbeFileID
        styleClass: style2
        textMap:
            actual: Truth
            percentage: Reasoning Score
            prediction:
        typeMap:
            arw:
            bmp: img
            cr2:
            gif: img
            iiq:
            jpg: img
            jpeg: img
            nef:
            png: img
            tif:
