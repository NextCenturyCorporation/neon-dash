layouts:
  All:
    -
      col: 1
      row: 1
      sizex: 6
      sizey: 12
      type: thumbnailGrid
      bindings:
        title: Probe Gallery
        limit: 30
        database: merged_070118
        table: doc
        ascending: true
        border: grey
        cropAndScale:
        filterField: ProbeFileID
        idField: ProbeFileID
        linkField: ThumbDir
        linkPrefix: http://10.107.5.189:8000
        nameField: ProbeFileID
        objectIdField:
        objectNameField:
        openOnMouseClick: false
        percentField: ManipulationPercentage
        predictedNameField:
        sortField: ProbeFileID
        styleClass: style2
        textMap:
            actual: Truth
            percentage: Score
            prediction:
        typeMap:
            arw:
            bmp: img
            cr2:
            iiq:
            jpg: img
            jpeg: img
            nef:
            png: img
            tif:
            avi: vid
            mp4: vid
        customEventsToPublish:
          -
            id: show_medium
            fields:
              -
                field: MergedMask
              -
                field: InvertedMask

    -
      col: 1
      row: 13
      sizex: 12
      sizey: 4
      type: filterBuilder

    -
      col: 7
      row: 1
      sizex: 6
      sizey: 4
      type: dataTable
      bindings:
        title: Scores
        database: output_070118
        table: doc
        hideUnfiltered: true
        heatmapDivisor: 0.2
        heatmapField: NormalizedScore
        idField: Indicator
        sortField: NormalizedScore
        skinny: true
        sortDescending: true
        unsharedFilterField: Status
        unsharedFilterValue: Processed
        allColumnStatus: hide
        fieldsConfig:
          -
            name: Indicator
          -
            name: NormalizedScore
        customEventsToPublish:
          -
            id: show_medium
            fields:
              -
                field: OutputMask
              -
                field: MergedMask

    -
      col: 7
      row: 5
      sizex: 6
      sizey: 8
      type: documentViewer
      bindings:
        title: Metadata
        limit: 1
        database: merged_070118
        table: doc
        hideUnfiltered: true
        dataField: ProbeFileID
        hideSource: true
        idField: ProbeFileID
        nameWidthCss: 50%
        metadataFields:
          -
            name: File Name
            field: ProbeFileID
          -
            name: File Type
            field: FileType
          -
            name: Camera Type
            field: CameraID
          -
            name: Exif Data
            field: Exif

    -
      col: 13
      row: 1
      sizex: 12
      sizey: 8
      type: mediaViewer
      bindings:
        title: Probe
        database: merged_070118
        table: doc
        border: grey
        idField: ProbeFileID
        linkFields:
          - ProbeDir
        linkPrefix: http://10.107.5.189:8000
        typeMap:
            arw:
            bmp: img
            cr2:
            iiq:
            jpg: img
            jpeg: img
            nef:
            png: img
            tif:
            avi: vid
            mp4: vid
        customEventsToReceive:
          -
            id: show_medium
            fields:
              -
                field: ProbeDir
                label: Medium
              -
                field: MergedMask
                label: Overlay
              -
                field: OutputMask
                label: Mask
              -
                field: InvertedMask
                label: GT Mask

    -
      col: 13
      row: 9
      sizex: 12
      sizey: 4
      type: thumbnailGrid
      bindings:
        title: Masks
        limit: 30
        database: output_070118
        table: doc
        hideUnfiltered: true
        ascending: true
        border: grey
        cropAndScale: scale
        filterField: FileID
        idField: FileID
        ignoreSelf: false
