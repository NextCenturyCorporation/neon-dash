layouts:
  ALL:
    -
      col: 1
      row: 1
      sizex: 6
      sizey: 12
      type: thumbnailGrid
      bindings:
        title: Probe Gallery
        limit: 30
        database: merged_072018
        table: doc
        ascending: true
        border: grey
        cropAndScale:
        defaultPercent: N/A
        filterField: ProbeFileID
        idField: ProbeFileID
        linkField: ThumbDir
        linkPrefix: http://10.107.5.189:8000
        nameField: ProbeFileID
        objectIdField:
        objectNameField:
        openOnMouseClick: false
        percentField: ReasoningScore
        predictedNameField:
        sortField: ProbeFileID
        styleClass: style2
        textMap:
            actual: Truth
            percentage: Reasoning Score
            prediction:
        typeMap:
            arw:
            bmp: img
            cr2:
            iiq:
            jpg: img
            jpeg: img
            nef:
            png: img
            tif:
            avi: vid
            mp4: vid

    -
      col: 1
      row: 13
      sizex: 12
      sizey: 4
      type: filterBuilder

    -
      col: 7
      row: 1
      sizex: 6
      sizey: 4
      type: dataTable
      bindings:
        title: Scores
        database: output_072018
        table: doc
        hideUnfiltered: true
        heatmapDivisor: 0.2
        heatmapField: NormalizedScore
        idField: IndicatorPretty
        sortField: NormalizedScore
        skinny: true
        sortDescending: true
        unsharedFilterField: Status
        unsharedFilterValue: Processed
        allColumnStatus: hide
        fieldsConfig:
          -
            name: IndicatorPretty
          -
            name: NormalizedScore
        customEventsToPublish:
          -
            id: show_medium
            fields:
              -
                field: InvertedMask
              -
                field: MergedMask

    -
      col: 7
      row: 5
      sizex: 6
      sizey: 8
      type: documentViewer
      bindings:
        title: Metadata
        limit: 1
        database: merged_072018
        table: doc
        hideUnfiltered: true
        dataField: ProbeFileID
        hideSource: true
        idField: ProbeFileID
        nameWidthCss: 50%
        metadataFields:
          -
            name: File Name
            field: ProbeFileID
          -
            name: File Type
            field: FileType
          -
            name: Camera Type
            field: CameraID
          -
            name: Exif Data
            field: Exif

    -
      col: 13
      row: 1
      sizex: 12
      sizey: 8
      type: mediaViewer
      bindings:
        title: Probe
        database: merged_072018
        table: doc
        border: grey
        idField: ProbeFileID
        linkFields:
          - ProbeDir
        linkPrefix: http://10.107.5.189:8000
        typeMap:
            arw:
            bmp: img
            cr2:
            iiq:
            jpg: img
            jpeg: img
            nef:
            png: img
            tif:
            avi: vid
            mp4: vid
        customEventsToReceive:
          -
            id: show_medium
            fields:
              -
                field: ProbeDir
                label: Medium
              -
                field: MergedMask
                label: Overlay
              -
                field: InvertedMask
                label: Mask

    -
      col: 13
      row: 9
      sizex: 12
      sizey: 4
      type: thumbnailGrid
      bindings:
        title: Masks
        limit: 30
        database: output_072018
        table: doc
        hideUnfiltered: true
        ascending: true
        border: grey
        cropAndScale: scale
        filterField: FileID
        idField: FileID
        ignoreSelf: false
        linkField: InvertedMask
        linkPrefix: http://10.107.5.189:8000
        nameField: IndicatorPretty
        objectIdField:
        objectNameField:
        openOnMouseClick: false
        percentField:
        predictedNameField:
        sortField: IndicatorPretty
        styleClass: style2
        typeMap:
