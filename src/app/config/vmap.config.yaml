layouts:
  MANIPULATIONS:
    -
      col: 1
      row: 1
      sizex: 6
      sizey: 12
      type: thumbnailGrid
      bindings:
        title: Probe Gallery
        limit: 30
        database: 0
        table: doc
        ascending: true
        border: percentCompare
        borderCompareValue: Manipulated
        compareField: ManipulationString
        cropAndScale:
        defaultPercent: N/A
        filterField: ProbeFileID
        idField: ProbeFileID
        linkField: ThumbDir
        linkPrefix: http://10.107.5.189:8000
