        nameField: ProbeFileID
        objectIdField:
        objectNameField:
        openOnMouseClick: false
        percentField: ManipulationPercentage
        predictedNameField:
        sortField: ProbeFileID
        styleClass: style2
        textMap:
            actual: Truth
            percentage: GT Score
            prediction:
        typeMap:
            arw:
            bmp: img
            cr2:
            gif: img
            iiq:
            jpg: img
            jpeg: img
            nef:
            png: img
            tif:
            avi: vid
            mp4: vid
        customEventsToPublish:
          -
            id: show_medium
            fields:
              -
                field: ThumbDir
              -
                field: InvertedMask
        detailedThumbnails: true
        showLabelName: true

    -
