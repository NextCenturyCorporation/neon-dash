<md-sidenav-layout class="neon-gtd-sidenav">
    <md-sidenav #sidenav class="neon-gtd-sidenav" md-fill align="start">
        <md-toolbar color="primary">
            <span class="md-36">Datasets</span>
        </md-toolbar>
        <md-content>
            <dataset-selector [(gridItems)]="gridItems" [(activeDataset)]="activeDataset"></dataset-selector>
        </md-content>
    </md-sidenav>
    <md-sidenav #sidenavaboutneon class="neon-gtd-sidenav-about-neon" md-fill align="end">
        <md-toolbar color="primary">
            <span class="md-36">About...</span>
        </md-toolbar>
        <md-content>
            <about-neon></about-neon>
        </md-content>
        <button md-button (click)="sidenavaboutneon.close()">Close</button>
    </md-sidenav>
    <md-toolbar color="primary" layout-align="space-between center" flex>
        <button md-button [attr.aria-label]="activeDataset.name" (click)="sidenav.toggle()"  class="neon-gtd-text-button">
            <i class="material-icons md-24" style="vertical-align: sub">menu</i>&nbsp;{{ activeDataset.name }}
        </button>
        <span class="fill-remaining"></span>
        <button md-icon-button aria-label="Add Visualization">
            <md-icon class="md-24">add</md-icon>
        </button>
        <button md-icon-button aria-label="About..." class="neon-gtd-text-button" (click)="sidenavaboutneon.toggle()">
            i
        </button>
        <button md-icon-button  aria-label="Settings">
            <md-icon class="md-24">settings</md-icon>
        </button>
        <button md-icon-button aria-label="Help" class="neon-gtd-text-button">
            ?
        </button>
    </md-toolbar>

    <md-content class="neon-gtd-content" md-fill layout="col">
        <div [ngGrid]="gridConfig">
            <div *ngFor="let item of gridItems; let i = index;" [(ngGridItem)]="gridItems[i]">
                <div class="title">{{item.type}}</div>
               
                    {{item.description}}<br>
                    <ul>
                        <li>sizex: {{ item.sizex }}</li>
                        <li>sizey: {{ item.sizey }}</li>
                        <li>col: {{ item.col }}</li>
                        <li>row: {{ item.row }}</li>
                    </ul>
               
            </div>
        </div>
    </md-content>
</md-sidenav-layout>
