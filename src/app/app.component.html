<mat-sidenav-container class="neon-sidenav" [ngClass]="widgetService.getTheme()">
    <mat-sidenav #sideNavRight class="neon-sidenav neon-sidenav-info" mat-fill align="end">
        <div>
            <mat-toolbar class="title" color="primary">
                <span>{{ rightPanelTitle }}</span>
            </mat-toolbar>

            <div class="right-panel-container">
                <div class="about-neon-container" *ngIf="checkPanel('aboutNeon')">
                    <app-about-neon></app-about-neon>
                </div>
                <div class="add-visualization-container" *ngIf="checkPanel('addVis')">
                    <app-add-visualization></app-add-visualization>
                </div>
                <div class="dataset-selector-container" *ngIf="checkPanel('dashboardLayouts')">
                    <app-dataset-selector (activeDatasetChanged)="simpleFilter.setSimpleFilter(); sideNavRight.toggle()">
                    </app-dataset-selector>
                </div>
                <div class="saved-state-container" *ngIf="checkPanel('saveState')">
                    <app-save-state [sidenav]="sideNavRight" [widgetGridItems]="widgetGridItems" [widgets]="widgets"></app-save-state>
                </div>
                <div class="setting-container" *ngIf="checkPanel('settings')">
                    <app-settings [widgets]="widgets"></app-settings>
                </div>
            </div>
        </div>
    </mat-sidenav>

    <mat-toolbar class="neon-toolbar-large neon-toolbar-wide" color="primary" layout-align="space-between center" flex>
        <!-- TODO: 825: will this change? -->
        <span>{{ datasetService.getCurrentDashboardName() || "Choose Data..." }}</span>
        <span class="fill-remaining"></span>
        <button mat-icon-button class="neon-icon-button-large" aria-label="Add Visualization" tooltip-position="below"
            matTooltip="Add a New Visualization" (click)="setPanel('addVis', 'Visualization'); sideNavRight.toggle()" *ngIf="showVisShortcut">
            <mat-icon class="neon-icon-large">add_circle</mat-icon>
        </button>
        <button mat-icon-button class="neon-icon-button-large" aria-label="Connect to a Custom Data Source"
            tooltip-position="below" matTooltip="Connect to a Custom Data Source" (click)="openCustomConnectionDialog()"
            *ngIf="showCustomConnectionButton">
            <mat-icon class="neon-icon-large">storage</mat-icon>
        </button>
        <div class="simple-search-container">
            <app-simple-filter #simpleFilter></app-simple-filter>
        </div>
        <button mat-icon-button class="neon-icon-button-large" aria-label="Show Filter Builder" tooltip-position="below"
            matTooltip="Show Filters" (click)="openFilterBuilderDialog()" *ngIf="showFilterTrayButton">
            <mat-icon class="neon-icon-large" *ngIf="changeFilterBuilderIcon()" svgIcon="{{filterBuilderIcon}}"></mat-icon>
        </button>
        <button mat-icon-button class="neon-icon-button-large" aria-label="Show Filters" tooltip-position="below"
            matTooltip="Show Filters" (click)="openFilterTrayDialog()" *ngIf="showFilterTrayButton">
            <mat-icon class="neon-icon-large">filter_list</mat-icon>
        </button>

        <mat-menu #appMenu="matMenu" yPosition="below" [overlapTrigger]="false">
            <button mat-menu-item (click)="setPanel('addVis', 'Visualization'); sideNavRight.toggle()">
                <mat-icon>add_circle</mat-icon>Visualizations</button>
            <button mat-menu-item (click)="setPanel('dashboardLayouts', 'Dashboard Layouts'); sideNavRight.toggle()">
                <mat-icon>dashboard</mat-icon>Dashboard Layouts</button>
            <button mat-menu-item (click)="setPanel('saveState', 'Save States'); sideNavRight.toggle()">
                <mat-icon>save</mat-icon>Saved States</button>
            <button mat-menu-item (click)="setPanel('settings', 'Settings'); sideNavRight.toggle()">
                <mat-icon>settings</mat-icon>Settings
            </button>
            <button mat-menu-item (click)="setPanel('aboutNeon', 'About Neon'); sideNavRight.toggle()">
                <mat-icon>info</mat-icon>About
            </button>
        </mat-menu>

        <button mat-icon-button class="neon-icon-button-large" [matMenuTriggerFor]="appMenu">
            <mat-icon class="neon-icon-large">menu</mat-icon>
        </button>

    </mat-toolbar>

    <div class="header-toggle-container">
        <div class="filter-builder-container" id="filter.builder" *ngIf="createFilterBuilder">
            <app-filter-builder></app-filter-builder>
            <div class="filter-builder-footer">
            </div>
        </div>
    </div>

    <div class="neon-dash" mat-fill layout="col">
        <div [ngGrid]="gridConfig" #grid>
            <div *ngFor="let widgetGridItem of widgetGridItems; let i = index;" [(ngGridItem)]="widgetGridItem.config"
                    name="widgetGridItem.id" id="widgetGridItem.id" (onResizeStart)="onResizeStart(i, $event)"
                    (onResizeStop)="onResizeStop(i, $event)" (onDragStop)="onDragStop(i, $event)">
                <app-visualization-container [visualization]="widgetGridItem"></app-visualization-container>
                <ng-content></ng-content>
            </div>
        </div>
    </div>
    <div class="color-primary"></div>
    <div class="color-highlight"></div>
</mat-sidenav-container>
