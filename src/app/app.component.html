<md-sidenav-layout class="neon-gtd-sidenav">
    <md-sidenav #sidenav mode="push" class="neon-gtd-sidenav" md-fill>
        <md-toolbar color="primary">
            <span class="md-36">Datasets</span>
        </md-toolbar>
        <md-content>
            <dataset-selector></dataset-selector>
            <!-- <md-nav-list flex>
                <md-list-item *ngFor="let dataset of datasets" >
                    <h3 md-line>{{ dataset.name }}</h3>
                </md-list-item>
            </md-nav-list> -->
        </md-content>
    </md-sidenav>
    <md-toolbar color="primary" layout-align="space-between center" flex>
        <button md-button [attr.aria-label]="selectedDataset" (click)="sidenav.toggle()"  class="neon-gtd-text-button">
            <i class="material-icons md-24" style="vertical-align: sub">menu</i>&nbsp;{{ selectedDataset }}
        </button>
        <span class="fill-remaining"></span>
        <button md-icon-button aria-label="Add Visualization">
            <md-icon class="md-24">add</md-icon>
        </button>
        <button md-icon-button aria-label="About..." class="neon-gtd-text-button">
            i
        </button>
        <button md-icon-button  aria-label="Settings">
            <md-icon class="md-24">settings</md-icon>
        </button>
        <button md-icon-button aria-label="Help" class="neon-gtd-text-button">
            ?
        </button>
    </md-toolbar>

    <md-content class="neon-gtd-content" md-fill>
        <div [ngGrid]="{'resizeable': false, 'margins': [5, 10]}">
            <div *ngFor="let box of boxes" [(ngGridItem)]="box.config">
                <div class="title">{{box.title}}</div>
                <p>{{box.text}}</p>
            </div>
        </div>
    </md-content>
</md-sidenav-layout>
