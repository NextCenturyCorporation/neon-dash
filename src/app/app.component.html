<mat-sidenav-container class="neon-sidenav" [class.neon-green-dark-theme]="themesService.getCurrentTheme().id === 'neon-green-dark-theme'">
    <mat-sidenav #sidenav class="neon-sidenav neon-sidenav-datasets" mat-fill align="start">
        <mat-toolbar class="neon-toolbar-large neon-toolbar-wide" color="primary">
            <span>Datasets</span>
        </mat-toolbar>
        <app-dataset-selector (activeDatasetChanged)="simpleFilter.setSimpleFilter(); sidenav.toggle()">
        </app-dataset-selector>
    </mat-sidenav>

    <mat-sidenav #sidenavright class="neon-sidenav neon-sidenav-info" mat-fill align="end">
        <div class="right-panel-container" id="right.panel" *ngIf="showRightPanel">
            <app-right-panel></app-right-panel>
        </div>
    </mat-sidenav>

    <mat-toolbar class="neon-toolbar-large neon-toolbar-wide" color="primary" layout-align="space-between center" flex>
        <button mat-icon-button class="neon-icon-button-large" [attr.aria-label]="datasetService.getName() || 'Choose Data'"
            tooltip-position="below" matTooltip="Select a Dataset" (click)="sidenav.toggle()">
            <mat-icon class="neon-icon-large">menu</mat-icon>
        </button>
        <span>{{ datasetService.getName() || "Choose Data..." }}</span>
        <span class="fill-remaining"></span>
        <button mat-icon-button class="neon-icon-button-large" aria-label="Add Visualization" tooltip-position="below"
            matTooltip="Add a New Visualization" (click)="openAddVisualizationDialog()" *ngIf="rightPanelService.showVisShortcut">
            <mat-icon class="neon-icon-large">add_circle</mat-icon>
        </button>
        <button mat-icon-button class="neon-icon-button-large" aria-label="Connect to a Custom Data Source"
            tooltip-position="below" matTooltip="Connect to a Custom Data Source" (click)="openCustomConnectionDialog()"
            *ngIf="showCustomConnectionButton">
            <mat-icon class="neon-icon-large">storage</mat-icon>
        </button>
        <app-simple-filter #simpleFilter></app-simple-filter>
        <button mat-icon-button class="neon-icon-button-large" aria-label="Show Filter Builder" tooltip-position="below"
            matTooltip="Show Filters" (click)="openFilterBuilderDialog()" *ngIf="showFilterTrayButton">
            <mat-icon class="neon-icon-large" *ngIf="changeFilterBuilderIcon()" svgIcon="{{filterBuilderIcon}}"></mat-icon>
        </button>
        <button mat-icon-button class="neon-icon-button-large" aria-label="Show Filters" tooltip-position="below"
            matTooltip="Show Filters" (click)="openFilterTrayDialog()" *ngIf="showFilterTrayButton">
            <mat-icon class="neon-icon-large">filter_list</mat-icon>
        </button>

        <mat-menu #appMenu="matMenu" yPosition="below" [overlapTrigger]="false">
            <button mat-menu-item (click)="toggleAddVisualization(); sidenavright.toggle()">
                <mat-icon>add_circle</mat-icon>Visualizations</button>
            <button mat-menu-item (click)="toggleDashboardLayouts(); sidenav.toggle()">
                <mat-icon>dashboard</mat-icon>Dashboard Layouts</button>
            <button mat-menu-item (click)="toggleSaveState()">
                <mat-icon>save</mat-icon>Saved States</button>
            <button mat-menu-item (click)="toggleSettings(); sidenavright.toggle()">
                <mat-icon>settings</mat-icon>Settings
            </button>
            <button mat-menu-item (click)="toggleAboutNeon(); sidenavright.toggle()">
                <mat-icon>info</mat-icon>About
            </button>
        </mat-menu>

        <button mat-icon-button [matMenuTriggerFor]="appMenu">
            <mat-icon>menu</mat-icon>
        </button>

    </mat-toolbar>

    <div class="header-toggle-container">
        <div class="filter-builder-container" id="filter.builder" *ngIf="createFilterBuilder">
            <app-filter-builder></app-filter-builder>
            <div class="filter-builder-footer">
            </div>
        </div>
    </div>

    <div class="neon-dash" mat-fill layout="col">
        <div [ngGrid]="gridConfig" #grid>
            <div *ngFor="let item of gridItems; let i = index;" [(ngGridItem)]="item.gridItemConfig" name="item.id" id="item.id"
                (onResizeStart)="onResizeStart(i, $event)" (onResizeStop)="onResizeStop(i, $event)" (onDragStop)="onDragStop(i, $event)">
                <app-visualization-container [visualization]="gridItems[i]"></app-visualization-container>
                <ng-content></ng-content>
            </div>
        </div>
    </div>
    <div class="color-primary"></div>
    <div class="color-highlight"></div>
</mat-sidenav-container>
