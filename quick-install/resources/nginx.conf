server {
    listen 80;
    server_name e2e-ui;

    root /var/www;
    index index.html;

    location /neon {
       proxy_pass http://neon-api/neon;
    }

    # Force all paths to load either itself (js files) or go through index.html.
    location / {
        try_files $uri /index.html;
    }
}