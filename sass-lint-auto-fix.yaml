# https://www.npmjs.com/package/sass-lint-auto-fix
files:
    include: "**/*.s+(a|c)ss"
    ignore:
      - node_modules/**
resolvers:
    attribute-quotes:
        - 1
        - include: true
    border-zero:
        - 1
        - convention: '0'
    empty-line-between-blocks:
        - 1
        - include: true
          allow-single-line-rulesets: false
    final-newline:
        - 1
        - include: true
    hex-length:
        - 1
        - style: long
    hex-notation:
        - 1
        - style: uppercase
    indentation:
        - 1
        - size: 4
    no-color-keywords:
        - 0
    no-css-comments:
        - 0
    no-important:
        - 0
    no-trailing-zero:
        - 1
    property-sort-order:
        - 1
        - order: alphabetical
          ignore-custom-properties: false
    space-after-bang:
        - 1
        - include: false
    space-after-colon:
        - 1
        - include: true
    space-before-bang:
        - 1
        - include: true
    space-before-colon:
        - 1
        - include: false
    space-between-parens:
        - 1
        - include: false
    url-quotes:
        - 1
    zero-unit:
        - 1
        - include: false
