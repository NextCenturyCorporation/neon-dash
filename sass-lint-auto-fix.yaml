# https://www.npmjs.com/package/sass-lint-auto-fix
files:
    include: "**/*.s+(a|c)ss"
    ignore:
      - node_modules/**
resolvers:
    attribute-quotes: 1
    border-zero: 1
    empty-line-between-blocks: 1
    final-newline: 1
    hex-length: 1
    hex-notation: 1
    indentation: 1
    no-color-keywords: 0
    no-css-comments: 0
    no-important: 0
    no-trailing-zero: 1
    property-sort-order: 1
    space-after-bang: 1
    space-after-colon: 1
    space-before-bang: 1
    space-before-colon: 1
    space-between-parens: 1
    url-quotes: 1
    zero-unit: 1
